<style>

body{

 text-align:center;
 background:#0b0b0b;
 color:#eee;
 transition:.4s;
}
body.light{
 background:#ffffff;

/* ===== TOP BAR ===== */
.topbar{
 position:fixed;
 top:0;left:0;
 width:100%;
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:14px 20px;
 z-index:1000;
}
.menu{

}
.mode-btn{

 color:#fff;
 border:none;
 padding:8px 18px;
 border-radius:20px;
 cursor:pointer;
}

/* ===== MENU ===== */
.menu-box{
 position:fixed;
 top:60px;left:15px;
 background:#1f1f1f;
 padding:12px;
 border-radius:14px;
 display:none;
 box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.menu-box button{
 width:160px;
 margin:6px 0;
 padding:10px;
 border:none;
 border-radius:10px;
 background:#333;
 color:#fff;
 cursor:pointer;
 font-size:15px;
}
.menu-box button:hover{
 background:#00e676;
 color:#000;
}

/* ===== SECTIONS ===== */
.section{
 display:none;
 padding-top:110px;
 animation:fade .4s ease;
}
.section.active{display:block}
@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1;transform:none}
}

/* ===== HOME ===== */
.logo{
 width:190px;
 border-radius:50%;
 box-shadow:0 0 35px #00ff5a;
 transition:.4s;
}
.logo:hover{transform:scale(1.07)}

.subscribe{

}

/* ===== GALLERY ===== */
.gallery{
 display:flex;
 justify-content:center;
 gap:18px;
 flex-wrap:wrap;
 margin:45px 0;
}
.gallery img{
 width:150px;
 border-radius:20px;
 box-shadow:0 10px 25px rgba(0,0,0,.5);
 transition:.4s;
}
.gallery img:hover{
 transform:translateY(-10px) scale(1.07);
 box-shadow:0 0 30px #00ff5a;
}

/* ===== BOX ===== */
.box{
 max-width:420px;
 margin:30px auto;
 padding:22px;
 border-radius:20px;
 border:2px solid #00ff5a;
}
input,textarea{
 width:92%;
 padding:10px;
 margin:8px 0;
 border-radius:8px;
 border:1px solid #aaa;
}
.send{
 background:#00c853;
 color:#fff;
 border:none;
 padding:12px;
 width:100%;
 border-radius:12px;
 cursor:pointer;
}
.back{

 padding:8px 24px;

 border-radius:20px;
 background:#555;
 color:#fff;
 cursor:pointer;
}

/* AI */
#aiOutput{

}
