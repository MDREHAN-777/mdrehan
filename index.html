/* ===== MENU ===== */

}

/* ===== PROFILE ===== */
.profile-pic{

}
.profile-pic:hover{

 box-shadow:0 0 35px lime;
}

/* ===== BUTTON ===== */
.yt-button{

/* ===== IMAGES ===== */

}
.image-gallery img{

 box-shadow:0 5px 20px rgba(0,0,0,.3);
 transition:.4s;
}
.image-gallery img:hover{
 transform:translateY(-8px) scale(1.08);
 box-shadow:0 0 30px lime;
}

/* ===== FLOAT IMAGE ===== */
.floating-img{
 position:fixed;right:15px;bottom:70px;
 width:90px;border-radius:14px;
 animation:float 4s infinite;
}
@keyframes float{
