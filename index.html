<style>
/* BASIC STYLES */
body{margin:0;padding:20px;text-align:center;font-family:Segoe UI;background:#fff;color:#333;transition:.4s;overflow-x:hidden;}
body.dark-mode{background:#111;color:#eee}

/* PARTICLES */
#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:.35;}

/* LOADER */
#loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999;color:white;font-size:22px;}
.loader-circle{width:80px;height:80px;border:6px solid #444;border-top:6px solid lime;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:15px;}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

/* PROFILE */
.profile-pic{width:200px;height:200px;border-radius:50%;border:5px solid green;box-shadow:0 0 20px green;transition:.4s;animation:glow 2s infinite alternate;}
@keyframes glow{from{box-shadow:0 0 15px green;}to{box-shadow:0 0 40px lime;}}
.profile-pic:hover{transform:scale(1.1);box-shadow:0 0 50px lime;}

/* BUTTONS */
.yt-button{background:red;color:#fff;padding:15px 40px;border:none;border-radius:50px;font-size:18px;cursor:pointer;transition:.3s;position:relative;overflow:hidden;}
.yt-button:hover{transform:scale(1.1);}
.yt-button::after{content:"";position:absolute;top:50%;left:50%;width:0;height:0;background:rgba(255,255,255,.4);border-radius:50%;transform:translate(-50%,-50%);transition:.6s;}
.yt-button:active::after{width:250px;height:250px;opacity:0;}
.submit-btn,.ai-btn{background:green;color:white;padding:12px;width:100%;border:none;border-radius:10px;cursor:pointer;margin-top:8px;transition:.3s;}
.ai-btn:hover,.submit-btn:hover{transform:scale(1.05);box-shadow:0 0 20px lime;}
.back-btn{margin-top:20px;padding:10px 25px;background:gray;color:white;border:none;border-radius:20px;cursor:pointer;}

/* DARK */
.dark-toggle{position:fixed;top:20px;right:20px;background:green;color:white;border:none;padding:10px 20px;border-radius:30px;cursor:pointer;z-index:999;}

/* MENU */
.menu{position:fixed;top:20px;left:20px;font-size:30px;cursor:pointer;z-index:1000;}
.menu-box{position:fixed;top:60px;left:20px;background:#222;color:white;padding:10px;border-radius:10px;display:none;box-shadow:0 0 20px rgba(0,255,0,.5);}
.menu-box button{width:160px;margin:5px;border:none;border-radius:8px;padding:10px;cursor:pointer;background:#333;color:white;transition:.3s;}
.menu-box button:hover{background:green;transform:scale(1.05);}

/* SECTIONS */
.section{display:none;animation:fadeIn .5s ease;}
.section.active{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}}

/* CONTACT / AI */
.contact-box,.ai-box{max-width:420px;margin:40px auto;padding:20px;border-radius:20px;border:2px solid green;box-shadow:0 0 20px rgba(0,255,0,.3);}
input,textarea{width:90%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #aaa;outline:none;transition:.3s;}
input:focus,textarea:focus{border:1px solid lime;box-shadow:0 0 10px rgba(0,255,0,.6);}
.contact-actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px;}
.contact-actions button{width:130px;background:#111;color:white;border:1px solid lime;padding:10px;border-radius:12px;cursor:pointer;transition:.3s;font-size:14px;}
.contact-actions button:hover{background:green;transform:scale(1.05);}

/* AI CHAT */
#chat{text-align:left;max-height:320px;overflow-y:auto;margin-bottom:10px;padding:10px;border:1px solid #aaa;border-radius:10px;background:#f5f5f5;}
body.dark-mode #chat{background:#222;border:1px solid #555;}
.user{color:#00c853;margin:5px 0;padding:8px;background:#e8f5e9;border-radius:10px;animation:pop .2s ease;}
.bot{color:#2196f3;margin:5px 0;padding:8px;background:#e3f2fd;border-radius:10px;animation:pop .2s ease;}
body.dark-mode .user{background:#133a20;color:#00ff88;}
body.dark-mode .bot{background:#0e2b44;color:#6bbcff;}
@keyframes pop{from{transform:scale(.9);opacity:.6}to{transform:scale(1);opacity:1}}
#typing{color:gray;font-style:italic;margin:5px 0;display:none;}
.suggestions{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-top:10px;}
.suggestions button{background:#111;color:white;border:1px solid green;padding:6px 12px;border-radius:20px;cursor:pointer;transition:.3s;font-size:14px;}
.suggestions button:hover{background:green;transform:scale(1.05);}
#modeTag{padding:8px;border-radius:15px;margin:10px 0;font-weight:bold;background:black;color:lime;box-shadow:0 0 10px rgba(0,255,0,.4);}
.image-gallery{display:flex;justify-content:center;gap:20px;margin:40px 0;flex-wrap:wrap;}
.image-gallery img{width:160px;border-radius:18px;box-shadow:0 5px 20px rgba(0,0,0,.3);transition:.4s;}
.image-gallery img:hover{transform:translateY(-10px) scale(1.08);box-shadow:0 0 30px lime;}
.floating-img{position:fixed;right:15px;bottom:70px;width:100px;border-radius:16px;box-shadow:0 0 25px rgba(0,255,0,.6);animation:float 4s infinite;}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}
#chat::-webkit-scrollbar{width:6px;}#chat::-webkit-scrollbar-thumb{background:green;border-radius:10px;}
#typingTitle{font-size:34px;font-weight:bold;color:green;text-shadow:0 0 10px rgba(0,255,0,.5);}
</style>
</head>

<!-- HOME -->

<h1 id="typingTitle"></h1>

<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank"><button class="yt-button">SUBSCRIBE</button></a>

  <button onclick="quickAsk('football tip')">Football</button>
</div>

<script>
// PARTICLES
const canvas=document.getElementById("particles");const ctx=canvas.getContext("2d");let particles=[];function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}resizeCanvas();window.addEventListener("resize",resizeCanvas);
function createParticles(){particles=[];for(let i=0;i<60;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+1,dx:(Math.random()-0.5)*1.2,dy:(Math.random()-0.5)*1.2});}}
createParticles();
function drawParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="lime";particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1;});requestAnimationFrame(drawParticles);}
drawParticles();

// LOADER & TITLE
window.onload=function(){setTimeout(()=>{document.getElementById("loader").style.display="none";startTypingTitle();},1200);}
function startTypingTitle(){let text="- MR7 WORLD -";let i=0;let el=document.getElementById("typingTitle");el.innerHTML="";let t=setInterval(()=>{el.innerHTML+=text.charAt(i);i++;if(i>=text.length)clearInterval(t);},120);}

// DARK MODE
if(localStorage.dark=="on"){document.body.classList.add("dark-mode");}
function toggleDark(){document.body.classList.toggle("dark-mode");localStorage.dark=document.body.classList.contains("dark-mode")?"on":"off";}

// MENU
function toggleMenu(){menuBox.style.display=menuBox.style.display=="block"?"none":"block";}
function openContact(){home.classList.remove("active");ai.classList.remove("active");contact.classList.add("active");menuBox.style.display="none";}
function openAI(){home.classList.remove("active");contact.classList.remove("active");ai.classList.add("active");menuBox.style.display="none";}
function goBack(){contact.classList.remove("active");ai.classList.remove("active");home.classList.add("active");}

// CONTACT FUNCTIONS
function sendMail(){let n=document.getElementById("name").value.trim();let m=document.getElementById("mobile").value.trim();let msg=document.getElementById("message").value.trim();if(!n||!msg){alert("Please enter Name and Message üòÖ");return;}let subject=encodeURIComponent("MR7 Contact from "+n);let body=encodeURIComponent("Name: "+n+"\nMobile: "+m+"\n\nMessage:\n"+msg);location.href="mailto:mrrehanofficial.1777@gmail.com?subject="+subject+"&body="+body;}
function openWhatsApp(){let n=document.getElementById("name").value.trim();let msg=document.getElementById("message").value.trim();if(!msg){alert("Please write message first üòÖ");return;}let phone="917000000000";let text=`Hello MR7 üëã\n\nName: ${n}\nMessage: ${msg}`;let url="https://wa.me/"+phone+"?text="+encodeURIComponent(text);window.open(url,"_blank");}
function callNow(){let phone="+917000000000";location.href="tel:"+phone;}
function openMap(){window.open("https://www.google.com/maps","_blank");}

// AI
let chat=document.getElementById("chat");let aiInput=document.getElementById("aiInput");let typing=document.getElementById("typing");let modeTag=document.getElementById("modeTag");
let lastBotReply=localStorage.lastBotReply||"";let aiMode=localStorage.aiMode||"normal";let speakOn=localStorage.speakOn?JSON.parse(localStorage.speakOn):true;
let currentGame=null;

// MODE TAG
function updateModeTag(){modeTag.innerText="MODE: "+aiMode.toUpperCase();}
updateModeTag();

// ENTER KEY
aiInput.addEventListener("keypress",function(e){if(e.key==="Enter"){askAI();}});

// TYPE EFFECT
function typeText(text,cls){let i=0;let div=document.createElement("div");div.className=cls;chat.appendChild(div);chat.scrollTop=chat.scrollHeight;let t=setInterval(()=>{div.innerHTML+=text.charAt(i);i++;chat.scrollTop=chat.scrollHeight;if(i>=text.length){clearInterval(t);}},12);}
function speakText(text){if(!speakOn)return;if(!window.speechSynthesis)return;let utter=new SpeechSynthesisUtterance(text);utter.rate=1;utter.pitch=1;speechSynthesis.cancel();speechSynthesis.speak(utter);}
function toggleSpeak(){speakOn=!speakOn;localStorage.speakOn=JSON.stringify(speakOn);alert("Speak Mode: "+(speakOn?"ON üîä":"OFF üîá"));}
function startVoice(){if(!('webkitSpeechRecognition' in window)){alert("Voice not supported üòÖ");return;}let rec=new webkitSpeechRecognition();rec.lang="en-IN";rec.start();rec.onresult=function(event){let voiceText=event.results[0][0].transcript;aiInput.value=voiceText;askAI();};}
function clearChat(){if(confirm("Clear full chat?")){chat.innerHTML="";localStorage.removeItem("chat");localStorage.removeItem("lastBotReply");}}
function copyChat(){navigator.clipboard.writeText(chat.innerText);alert("Chat copied ‚úÖ");}
function downloadChat(){let text=chat.innerText;let blob=new Blob([text],{type:"text/plain"});let a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="MR7_AI_CHAT.txt";a.click();}
function quickAsk(txt){aiInput.value=txt;askAI();}

// NEW GAME FUNCTION
function startNewGame(){currentGame=Math.floor(Math.random()*50)+1;return"üéÆ Number Guessing Game started! Guess a number between 1 and 50.";}

function askAI(){
let q=aiInput.value.trim();
if(!q)return;
typeText("You: "+q,"user");aiInput.value="";typing.style.display="block";
let reply="";let text=q.toLowerCase().trim();
setTimeout(()=>{typing.style.display="none";
// GAME
if(text.includes("game")){reply=startNewGame();}
else if(currentGame!==null){
let guess=parseInt(text);if(isNaN(guess)){reply="Please enter a number between 1 and 50 üòÖ";}
else if(guess>currentGame){reply="Too high üìà Try again!";}
else if(guess<currentGame){reply="Too low üìâ Try again!";}
else{reply="üéâ Congrats! You guessed it right üòéüî•";currentGame=null;}
}
// SIMPLE AI REPLIES
else if(text.includes("help")){reply="ü§ñ Commands: help, joke, fact, math, game";}
else if(text.includes("joke")){reply="üòÜ Why phone went to school? To improve its cell!";}
else if(text.includes("fact")){reply="üêô Octopus has 3 hearts!";}
else{reply="Hmm interesting ü§î";}

typeText("AI: "+reply,"bot");
speakText(reply);lastBotReply=reply;localStorage.lastBotReply=reply;localStorage.chat=chat.innerHTML;},600);
}
</script>
