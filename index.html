<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - World</title>

<style>
body{
    margin:0;padding:20px;text-align:center;
    font-family:'Segoe UI',Tahoma;
    background:#fff;color:#333;transition:0.5s;
}
body.dark-mode{background:#111;color:#eee}
h1,h2,h3{letter-spacing:3px}
.typing{border-right:3px solid green;white-space:nowrap;overflow:hidden}
.fade{opacity:0;transform:translateY(20px);transition:1s}
.fade.show{opacity:1;transform:none}

/* PROFILE */
.profile-pic{
    width:200px;height:200px;border-radius:50%;
    border:5px solid green;
    animation:glow 2s infinite alternate;
}
@keyframes glow{from{box-shadow:0 0 10px green}to{box-shadow:0 0 25px lime}}

/* BUTTONS */
.yt-button{background:red;color:white;padding:15px 40px;border:none;border-radius:50px;font-size:18px;font-weight:bold;cursor:pointer}
.dark-toggle{position:fixed;top:20px;right:20px;background:green;color:white;border:none;padding:10px 20px;border-radius:30px;cursor:pointer}

/* MENU */
.menu{position:fixed;top:20px;left:20px;font-size:28px;cursor:pointer}
.menu-box{
 position:fixed;top:60px;left:20px;
 background:#222;color:white;
 padding:15px;border-radius:10px;display:none
}
.menu-box button{
 width:100%;margin:5px 0;padding:8px;
 border:none;border-radius:5px;cursor:pointer
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* CONTACT */
.contact-box{
 max-width:400px;margin:40px auto;padding:20px;
 border-radius:20px;border:2px solid green
}
input,textarea{width:90%;padding:10px;margin:8px 0}
.submit-btn{background:green;color:white;padding:12px;width:100%;border:none;border-radius:10px;cursor:pointer}
.back-btn{margin-top:20px;padding:10px 25px;background:gray;color:white;border:none;border-radius:20px;cursor:pointer}

/* AI CHAT */
.chat-box{
 max-width:500px;margin:30px auto;
 background:#f4f4f4;border-radius:15px;padding:15px;
}
body.dark-mode .chat-box{background:#222}
.chat-log{
 height:250px;overflow-y:auto;
 text-align:left;padding:10px
}
.msg-user{color:#00a}
.msg-ai{color:green;margin-bottom:10px}
.chat-input{width:80%;padding:10px}
.chat-send{padding:10px 15px;background:green;color:white;border:none;border-radius:8px}

/* POPUP */
#popup{position:fixed;bottom:20px;right:20px;background:green;color:white;padding:15px 25px;border-radius:15px;display:none}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu" onclick="toggleMenu()">â‹®</div>
<div class="menu-box" id="menuBox">
 <button onclick="openContact()">ðŸ“ž Contact</button>
 <button onclick="openAI()">ðŸ¤– MR7 AI</button>
</div>

<button class="dark-toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>

<!-- HOME -->
<div id="home" class="section active">
<h1 class="typing fade">- MR7 WORLD -</h1>
<h2 class="typing fade">- MD -</h2>
<h3 class="typing fade">- REHAN -</h3>
<br>
<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE</button></a>
<br><br>
<img src="rehan.png" class="profile-pic fade">
</div>

<!-- CONTACT -->
<div id="contact" class="section">
<div class="contact-box">
<h2>Contact Me</h2>
<input id="name" placeholder="Name">
<input id="mobile" placeholder="Mobile">
<textarea id="message" placeholder="Message"></textarea>
<button class="submit-btn" onclick="sendMail()">Send</button>
</div>
<button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<!-- AI -->
<div id="ai" class="section">
<h2>ðŸ¤– MR7 AI</h2>
<div class="chat-box">
 <div class="chat-log" id="chatLog"></div>
 <input class="chat-input" id="userInput" placeholder="Ask something...">
 <button class="chat-send" onclick="askAI()">Send</button>
</div>
<button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<div id="popup">Welcome to MR7 WORLD ðŸ”¥</div>

<script>
const home=home,contact=contact,ai=document.getElementById("ai"),menuBox=menuBox,popup=popup;

/* DARK MODE SAVE */
if(localStorage.theme==="dark"){document.body.classList.add("dark-mode")}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.theme=document.body.classList.contains("dark-mode")?"dark":"light";
}

/* MENU */
function toggleMenu(){menuBox.style.display=menuBox.style.display==="block"?"none":"block"}

/* NAV */
function openContact(){home.classList.remove("active");contact.classList.add("active");menuBox.style.display="none"}
function openAI(){home.classList.remove("active");ai.classList.add("active");menuBox.style.display="none"}
function goBack(){contact.classList.remove("active");ai.classList.remove("active");home.classList.add("active")}

/* MAIL */
function sendMail(){
 if(!name.value||!mobile.value||!message.value){alert("Fill all fields");return}
 let body=`Name:${name.value}%0AMobile:${mobile.value}%0AMessage:${message.value}`;
 location.href=`mailto:mrrehanofficial.1777@gmail.com?subject=Website Contact&body=${body}`;
}

/* AI LOGIC */
function askAI(){
 let q=userInput.value.toLowerCase();
 let log=document.getElementById("chatLog");
 log.innerHTML+=`<div class="msg-user">You: ${q}</div>`;
 let a="I am MR7 AI ðŸ¤–, ask me anything!";
 if(q.includes("name")) a="My name is MR7 AI.";
 else if(q.includes("owner")||q.includes("rehan")) a="This website is owned by Rehan (MR7).";
 else if(q.includes("youtube")) a="MR7 YouTube channel: MR7OFFICIAL777 ðŸ”¥";
 else if(q.includes("hello")||q.includes("hi")) a="Hello ðŸ‘‹ how can I help you?";
 else if(q.includes("help")) a="I can tell you about MR7, YouTube, contact & more.";
 log.innerHTML+=`<div class="msg-ai">AI: ${a}</div>`;
 log.scrollTop=log.scrollHeight;
 userInput.value="";
}

/* POPUP */
setTimeout(()=>{popup.style.display="block";setTimeout(()=>popup.style.display="none",4000)},1000);

/* EFFECTS */
document.querySelectorAll(".fade").forEach((e,i)=>setTimeout(()=>e.classList.add("show"),400*i));
document.querySelectorAll(".typing").forEach(el=>{
 let t=el.innerText;el.innerText="";let i=0;
 (function type(){if(i<t.length){el.innerText+=t[i++];setTimeout(type,100)}})();
});
</script>
</body>
</html>
