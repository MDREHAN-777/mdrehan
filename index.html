<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Segoe UI,Arial;
 background:#050505;
 color:#eee;
 text-align:center;
 transition:.4s;
 overflow-x:hidden;
}
body.light{
 background:#f5f5f5;
 color:#111;
}

/* ===== TOP ===== */
.top{
 position:fixed;
 top:0;left:0;
 width:100%;
 padding:15px 20px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 z-index:999;
}
.menu{
 font-size:30px;
 cursor:pointer;
}
.mode{
 background:#00ff66;
 border:none;
 padding:8px 16px;
 border-radius:20px;
 cursor:pointer;
}

/* ===== MENU BOX ===== */
.menu-box{
 position:fixed;
 top:65px;left:15px;
 background:#121212;
 padding:12px;
 border-radius:18px;
 display:none;
 box-shadow:0 0 30px rgba(0,255,0,.4);
}
.menu-box button{
 width:160px;
 margin:6px 0;
 padding:10px;
 border:none;
 border-radius:14px;
 background:#1f1f1f;
 color:#fff;
 cursor:pointer;
 font-size:15px;
}
.menu-box button:hover{
 background:#00ff66;
 color:#000;
}

/* ===== SECTION ===== */
.section{
 display:none;
 padding-top:120px;
 animation:fade .4s ease;
}
.section.active{display:block}
@keyframes fade{
 from{opacity:0;transform:translateY(15px)}
 to{opacity:1;transform:none}
}

/* ===== LOGO AREA ===== */
.logo-wrap{
 width:240px;
 height:340px;
 margin:0 auto 25px;
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 box-shadow:
 0 0 40px #00ff66,
 inset 0 0 25px #00ff66;
 animation:pulse 3s infinite;
}
@keyframes pulse{
 0%{box-shadow:0 0 25px #00ff66}
 50%{box-shadow:0 0 55px #00ff66}
 100%{box-shadow:0 0 25px #00ff66}
}
.logo-wrap img{
 width:190px;
 border-radius:50%;
}

/* ===== BUTTON ===== */
.sub{
 padding:15px 50px;
 border:none;
 border-radius:40px;
 background:#ff0000;
 color:#fff;
 font-size:18px;
 cursor:pointer;
 box-shadow:0 10px 35px rgba(255,0,0,.6);
}

/* ===== GALLERY ===== */
.gallery{
 display:flex;
 justify-content:center;
 gap:22px;
 margin:50px 0;
 flex-wrap:wrap;
}
.gallery img{
 width:160px;
 border-radius:22px;
 box-shadow:0 15px 40px rgba(0,0,0,.6);
 transition:.4s;
}
.gallery img:hover{
 transform:translateY(-12px) scale(1.08);
 box-shadow:0 0 35px #00ff66;
}

/* ===== BOX ===== */
.box{
 max-width:420px;
 margin:30px auto;
 padding:25px;
 border-radius:22px;
 background:rgba(0,0,0,.6);
 border:2px solid #00ff66;
 backdrop-filter:blur(10px);
}
body.light .box{
 background:#fff;
}
input,textarea{
 width:92%;
 padding:10px;
 margin:8px 0;
 border-radius:10px;
 border:1px solid #aaa;
}
.send{
 width:100%;
 padding:12px;
 border:none;
 border-radius:14px;
 background:#00ff66;
 cursor:pointer;
}
.back{
 margin-top:15px;
 padding:8px 25px;
 border:none;
 border-radius:20px;
 background:#555;
 color:#fff;
 cursor:pointer;
}

/* AI */
#aiOutput{
 margin-top:15px;
 font-weight:bold;
}
</style>
</head>
