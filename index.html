<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR7 - World</title>
    <style>
        body { 
            text-align: center; 
            background-color: #ffffff; 
            color: #333; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #1a1a1a; letter-spacing: 2px; }
        
        /* Photo Styling */
        .profile-container {
            margin: 30px 0;
        }
        .profile-img {
            width: 280px;
            border-radius: 20px;
            border: 4px solid green;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.05); /* Mouse le jane par photo thodi badi hogi */
        }

        /* Button Styling */
        .yt-button {
            background-color: #ff0000;
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.3);
            transition: 0.3s;
        }
        .yt-button:hover {
            background-color: #cc0000;
            box-shadow: 0px 8px 20px rgba(255, 0, 0, 0.5);
        }

        /* Contact Form Styling */
        .contact-box {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            border: 2px solid green;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.05);
        }
        input, textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .submit-btn {
            background-color: green;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: 0.2s;
        }
        .submit-btn:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>

    <h1>- MR7 WORLD -</h1>
    <hr style="width: 50%; border: 1px solid #eee;">
    <h2>- MD -</h2>
    <h3>- REHAN -</h3>
    
    <div style="margin: 40px 0;">
        <p style="font-weight: bold; color: #555;">VISIT MY CHANNEL ðŸ‘‡</p>
        <a href="http://www.youtube.com/@MR7OFFICIAL777" target="_blank" style="text-decoration: none;">
            <button class="yt-button">SUBSCRIBE TO MY YOUTUBE CHANNEL</button>
        </a>
    </div>

    <hr style="width: 80%; border: 0.5px solid #eee;">

 
    <div class="contact-box">
        <h2 style="color: green; margin-top: 0;">Contact Me</h2>
        <form>
            <label style="font-weight: bold;">NAME</label><br>
            <input type="text" placeholder="Enter Your Name">
            
            <label style="font-weight: bold;">MOBILE</label><br>
            <input type="tel" placeholder="Enter Mobile Number">
            
            <label style="font-weight: bold;">MESSAGE</label><br>
            <textarea placeholder="Hello World..."></textarea>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

</body>
</html>
