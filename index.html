<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - World</title>

<style>
body{
    margin:0;
    padding:20px;
    text-align:center;
    font-family:'Segoe UI',Tahoma;
    background:#fff;
    color:#333;
    transition:0.4s;
}
body.dark-mode{background:#111;color:#eee}

h1,h2,h3{letter-spacing:3px}

/* PROFILE */
.profile-pic{
    width:200px;height:200px;border-radius:50%;
    border:5px solid green;
    box-shadow:0 0 20px green;
}

/* YOUTUBE */
.yt-button{
    background:red;color:white;
    padding:15px 40px;
    border:none;border-radius:50px;
    font-size:18px;font-weight:bold;
    cursor:pointer;
}

/* DARK MODE */
.dark-toggle{
    position:fixed;top:20px;right:20px;
    background:green;color:white;
    border:none;padding:10px 20px;
    border-radius:30px;cursor:pointer;
}

/* 3 DOT MENU */
.menu{
    position:fixed;top:20px;left:20px;
    font-size:30px;
    cursor:pointer;
    z-index:1000;
}
.menu-box{
    position:fixed;top:60px;left:20px;
    background:#222;color:white;
    padding:10px;border-radius:10px;
    display:none;
}
.menu-box button{
    width:120px;
    padding:8px;
    background:#444;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* CONTACT */
.contact-box{
    max-width:400px;margin:40px auto;
    padding:20px;border-radius:20px;
    border:2px solid green;
}
input,textarea{
    width:90%;padding:10px;margin:8px 0;
}
.submit-btn{
    background:green;color:white;
    padding:12px;width:100%;
    border:none;border-radius:10px;
    cursor:pointer;
}

/* BACK */
.back-btn{
    margin-top:20px;
    padding:10px 25px;
    background:gray;color:white;
    border:none;border-radius:20px;
    cursor:pointer;
}

/* AI */
.ai-box{
    max-width:400px;
    margin:40px auto;
    padding:15px;
    border:2px solid green;
    border-radius:15px;
}
.ai-output{
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- 3 DOT -->
<div class="menu" onclick="toggleMenu()">â‹®</div>
<div class="menu-box" id="menuBox">
  <button onclick="openContact()">ðŸ“ž Contact</button>
</div>

<button class="dark-toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>

<!-- HOME -->
<div id="home" class="section active">

<h2>- MD -</h2>
<h3>- REHAN -</h3>

<br>
<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE</button>
</a>

<br><br>
<img src="rehan.png" class="profile-pic">

<div class="ai-box">
<h3>ðŸ¤– MR7 AI</h3>

<!-- CONTACT -->
<div id="contact" class="section">
<div class="contact-box">

<input id="name" placeholder="Name">
<input id="mobile" placeholder="Mobile">

</div>
<button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<script>
/* DARK MODE SAVE */
if(localStorage.getItem("dark")=="on"){
 document.body.classList.add("dark-mode");
}

function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
 document.body.classList.contains("dark-mode")?"on":"off");
}

/* MENU */
function toggleMenu(){
 let box=document.getElementById("menuBox");
 box.style.display = box.style.display=="block"?"none":"block";
}

/* PAGE SWITCH */
function openContact(){
 document.getElementById("home").classList.remove("active");
 document.getElementById("contact").classList.add("active");
 document.getElementById("menuBox").style.display="none";
}
function goBack(){
 document.getElementById("contact").classList.remove("active");
 document.getElementById("home").classList.add("active");
}

/* MAIL */
function sendMail(){
 let n=name.value,m=mobile.value,msg=message.value;
 if(!n||!m||!msg){alert("Fill all");return;}
 location.href=`mailto:mrrehanofficial.1777@gmail.com?subject=Contact&body=Name:${n}%0AMobile:${m}%0AMessage:${msg}`;
}

/* AI */
function askAI(){
 let q=document.getElementById("aiInput").value.toLowerCase();
 let out=document.getElementById("aiOutput");

 if(q.includes("+")){
   let p=q.split("+");
   out.innerText = Number(p[0])+Number(p[1]);
 }
 else if(q.includes("hello")){
   out.innerText="Hello ðŸ‘‹ I'm MR7 AI";
 }

}
</script>

</body>
</html>
