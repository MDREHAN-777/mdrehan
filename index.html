.profile-pic{

.yt-button{

}

.back-btn{background:gray;color:white;margin-top:20px}

.menu{

.section{display:none}

.contact-box,.ai-box{

 padding:20px;border-radius:20px;
 border:2px solid green;
}

input,textarea{

.image-gallery{

.image-gallery img{
 width:160px;border-radius:18px;
 box-shadow:0 5px 20px rgba(0,0,0,.3);
 transition:.4s;
}
.image-gallery img:hover{transform:scale(1.08)}

.floating-img{
 position:fixed;right:15px;bottom:70px;
 width:90px;border-radius:16px;
 animation:float 4s infinite;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-12px)}
 100%{transform:translateY(0)}
}

</head>

<script>

if(localStorage.getItem("dark")==="on"){
 document.body.classList.add("dark-mode");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
 document.body.classList.contains("dark-mode")?"on":"off");
