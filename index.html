<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR7 - World</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #f0fff0);
      color: #333;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #111;
      letter-spacing: 2px;
      font-size: 32px;
      margin-top: 10px;
      text-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    h2, h3 {
      margin: 5px 0;
      font-weight: 700;
    }

    hr {
      border: none;
      height: 1px;
      background: #ddd;
      margin: 15px auto;
      width: 90%;
      max-width: 700px;
    }

    /* Logo / Profile Images */
    img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    }

    .main-logo {
      width: 250px;
      height: 250px;
      border-radius: 70%;
      object-fit: cover;
      border: 5px solid green;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
    }

    .small-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid green;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
    }

    /* YouTube Button */
    .yt-button {
      background: linear-gradient(45deg, #ff0000, #cc0000);
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0px 5px 15px rgba(255, 0, 0, 0.4);
      transition: 0.3s;
      max-width: 95%;
    }

    .yt-button:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 25px rgba(255, 0, 0, 0.6);
    }

    .yt-button:active {
      transform: scale(0.95);
    }

    /* Contact Form Styling */
    .contact-box {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 520px;
      margin: 40px auto;
      border: 2px solid green;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(5px);
    }

    input, textarea {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: green;
      box-shadow: 0px 0px 10px rgba(0,128,0,0.3);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .submit-btn {
      background: linear-gradient(45deg, green, #006400);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      transition: 0.3s;
    }

    .submit-btn:hover {
      transform: scale(1.03);
      box-shadow: 0px 10px 25px rgba(0,128,0,0.4);
    }

    .submit-btn:active {
      transform: scale(0.95);
    }

    /* Smooth Fade Animation */
    .fade {
      opacity: 0;
      transform: translateY(30px);
      transition: 0.8s;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0px);
    }

    /* Floating Buttons */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .float-btn {
      background: #111;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      transition: 0.3s;
    }

    .float-btn:hover {
      transform: scale(1.08);
    }

    .yt-float {
      background: red;
    }

    .wa-float {
      background: green;
    }

    /* Footer Text */
    .footer-text {
      font-size: 14px;
      color: #555;
      margin-top: 15px;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 26px; }
      .main-logo { width: 210px; height: 210px; }
      .small-img { width: 170px; height: 170px; }
      .yt-button { font-size: 14px; padding: 14px 20px; }
    }
  </style>
</head>

<body>

  <!-- Top Logo -->
  <div class="fade">
    <center>
      <img src="MR7.jpej" class="main-logo">
    </center>
  </div>

  <hr>

  <!-- Title -->
  <div class="fade">
    <h1>- MR7 WORLD -</h1>
    <hr style="width: 50%; height:2px; background:#eee;">
    <h2>- MD -</h2>
    <h3>- REHAN -</h3>
  </div>

  <hr>

  <!-- YouTube Section -->
  <div class="fade" style="margin: 40px 0;">
    <p style="font-weight: bold; color: #555;">VISIT MY CHANNEL üëá</p>
    <a href="http://www.youtube.com/@MR7OFFICIAL777" target="_blank" style="text-decoration: none;">
      <button class="yt-button">SUBSCRIBE TO MY YOUTUBE CHANNEL</button>
    </a>

    <p style="margin-top:15px; font-size:16px; font-weight:bold;">‚òùüèª CLICK HERE üëÜüèª</p>
  </div>

  <hr style="width: 80%; height:2px; background:#eee;">

  <!-- Contact Box -->
  <div class="contact-box fade">
    <h2 style="color: green; margin-top: 0;">Contact Me</h2>

    <form id="contactForm">
      <label style="font-weight: bold;">NAME</label><br>
      <input id="name" type="text" placeholder="Enter Your Name" required>

      <label style="font-weight: bold;">MOBILE</label><br>
      <input id="mobile" type="tel" placeholder="Enter Mobile Number" required>

      <label style="font-weight: bold;">MESSAGE</label><br>
      <textarea id="message" placeholder="Hello World..." required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <p class="footer-text" id="statusText"></p>
  </div>

  <hr>

  <!-- Middle Image -->
  <div class="fade">
    <center>
      <img src="rehan.png" class="small-img">
    </center>
  </div>

  <hr>

  <!-- Bottom Logo -->
  <div class="fade">
    <center>
      <img src="MR7.jpej" class="main-logo">
    </center>
  </div>

  <hr>

  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <a class="float-btn yt-float" href="http://www.youtube.com/@MR7OFFICIAL777" target="_blank">YouTube</a>
    <a class="float-btn wa-float" href="https://wa.me/919999999999" target="_blank">WhatsApp</a>
  </div>

  <!-- JavaScript -->
  <script>
    // Fade-in Animation on Scroll
    const faders = document.querySelectorAll(".fade");

    const appearOnScroll = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    }, { threshold: 0.2 });

    faders.forEach(fade => {
      appearOnScroll.observe(fade);
    });

    // Contact Form (WhatsApp + Fake Send)
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let message = document.getElementById("message").value.trim();

      if (name === "" || mobile === "" || message === "") {
        document.getElementById("statusText").innerHTML = "‚ö†Ô∏è Please fill all details!";
        return;
      }

      document.getElementById("statusText").innerHTML = "‚úÖ Opening WhatsApp...";

      let fullMessage = `Hello MR7 WORLD!%0A%0AName: ${name}%0AMobile: ${mobile}%0AMessage: ${message}`;

      // Change number here
      let whatsappNumber = "919999999999"; // <-- apna number dalna

      let whatsappURL = `https://wa.me/${whatsappNumber}?text=${fullMessage}`;

      window.open(whatsappURL, "_blank");

      // Reset form
      document.getElementById("contactForm").reset();
    });
  </script>

</body>
</html>
