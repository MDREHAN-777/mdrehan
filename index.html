}

}

.yt-button{

 cursor:pointer;
 transition:.3s;
}
.yt-button:hover{

}

/* ===== SECTIONS ===== */
.section{display:none}
.section.active{display:block}

/* ===== CARD BOX ===== */
.card{
 max-width:430px;
 margin:40px auto;
 padding:22px;
 border-radius:22px;
 background:rgba(255,255,255,.9);
 border:2px solid green;
 box-shadow:0 12px 35px rgba(0,0,0,.15);
}
body.dark-mode .card{

}

/* ===== INPUT ===== */
input,textarea{

 padding:11px;

 border-radius:10px;

 font-size:15px;

}

 padding:12px;

 border-radius:14px;

}

}

/* ===== FLOAT IMAGE ===== */
.floating-img{

 width:90px;
 border-radius:16px;
 animation:float 4s infinite;
 box-shadow:0 0 22px rgba(0,255,0,.5);

@keyframes float{
