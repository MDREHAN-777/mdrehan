<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - World</title>

<style>
body{
    margin:0;
    padding:20px;
    text-align:center;
    font-family:'Segoe UI',Tahoma;
    background:#fff;
    color:#333;
    transition:0.5s;
}
body.dark-mode{background:#111;color:#eee}

h1,h2,h3{letter-spacing:3px}

.typing{border-right:3px solid green;white-space:nowrap;overflow:hidden}
.fade{opacity:0;transform:translateY(20px);transition:1s}
.fade.show{opacity:1;transform:none}

/* PROFILE */
.profile-pic{
    width:200px;height:200px;border-radius:50%;
    border:5px solid green;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{box-shadow:0 0 10px green}
    to{box-shadow:0 0 25px lime}
}

/* YOUTUBE */
.yt-button{
    background:red;color:white;
    padding:15px 40px;
    border:none;border-radius:50px;
    font-size:18px;font-weight:bold;
    cursor:pointer;
}

/* DARK MODE */
.dark-toggle{
    position:fixed;top:20px;right:20px;
    background:green;color:white;
    border:none;padding:10px 20px;
    border-radius:30px;cursor:pointer;
}

/* 3 DOT MENU */
.menu{
    position:fixed;top:20px;left:20px;
    font-size:28px;cursor:pointer;
}
.menu-box{
    position:fixed;top:60px;left:20px;
    background:#222;color:white;
    padding:15px;border-radius:10px;
    display:none;
}
.menu-box button{
    width:100%;margin:5px 0;
    padding:8px;border:none;
    border-radius:5px;
    cursor:pointer;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* CONTACT */
.contact-box{
    max-width:400px;margin:40px auto;
    padding:20px;border-radius:20px;
    border:2px solid green;
}
input,textarea{
    width:90%;padding:10px;margin:8px 0;
}
.submit-btn{
    background:green;color:white;
    padding:12px;width:100%;
    border:none;border-radius:10px;
}

/* BACK */
.back-btn{
    margin-top:20px;
    padding:10px 25px;
    background:gray;color:white;
    border:none;border-radius:20px;
    cursor:pointer;
}

/* POPUP */
#popup{
    position:fixed;bottom:20px;right:20px;
    background:green;color:white;
    padding:15px 25px;
    border-radius:15px;
    display:none;
}
</style>
</head>

<body>

<!-- 3 DOT -->
<div class="menu" onclick="toggleMenu()">â‹®</div>
<div class="menu-box" id="menuBox">
    <button onclick="openContact()">ðŸ“ž Contact</button>
</div>

<button class="dark-toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>

<!-- MAIN PAGE -->
<div id="home" class="section active">

<h1 class="typing fade">- MR7 WORLD -</h1>
<h2 class="typing fade">- MD -</h2>
<h3 class="typing fade">- REHAN -</h3>

<br>
<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE</button>
</a>

<br><br>
<img src="rehan.png" class="profile-pic fade">

</div>

<!-- CONTACT PAGE -->
<div id="contact" class="section">

<div class="contact-box">
<h2>Contact Me</h2>
<input placeholder="Name">
<input placeholder="Mobile">
<textarea placeholder="Message"></textarea>
<button class="submit-btn">Send</button>
</div>

<button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<div id="popup">Welcome to MR7 WORLD ðŸ”¥</div>

<script>
/* DARK */
function toggleDark(){
 document.body.classList.toggle('dark-mode');
}

/* MENU */
function toggleMenu(){
 document.getElementById("menuBox").style.display=
 document.getElementById("menuBox").style.display=="block"?"none":"block";
}

/* PAGE SWITCH */
function openContact(){
 document.getElementById("home").classList.remove("active");
 document.getElementById("contact").classList.add("active");
 document.getElementById("menuBox").style.display="none";
}
function goBack(){
 document.getElementById("contact").classList.remove("active");
 document.getElementById("home").classList.add("active");
}

/* POPUP */
setTimeout(()=>{
 document.getElementById("popup").style.display="block";
 setTimeout(()=>popup.style.display="none",4000);
},1000);

/* FADE */
document.querySelectorAll(".fade").forEach((e,i)=>{
 setTimeout(()=>e.classList.add("show"),500*i);
});

/* TYPING */
document.querySelectorAll(".typing").forEach(el=>{
 let t=el.innerText;el.innerText="";
 let i=0;
 (function type(){
  if(i<t.length){el.innerText+=t[i++];setTimeout(type,100);}
 })();
});
</script>

</body>
</html>
