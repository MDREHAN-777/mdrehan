<style>
body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI;
 background:#fff;color:#333;
 transition:.5s;
}
body.dark-mode{background:#111;color:#eee}

.section{display:none}
.section.active{display:block}

/* LOGIN */
.login-box{

 padding:25px;border-radius:20px;
 border:2px solid green;
 box-shadow:0 0 25px rgba(0,255,0,.3);
}

/* BUTTON */
.btn{

 padding:12px 25px;
 border:none;border-radius:10px;
 cursor:pointer;
}
.btn.red{background:red}
.btn.gray{background:gray}

/* MENU */
.menu{position:fixed;top:20px;left:20px;font-size:28px;cursor:pointer}
.menu-box{
 position:fixed;top:60px;left:20px;
 background:#222;color:white;
 padding:10px;border-radius:10px;
 display:none;
}
.menu-box button{
 width:160px;margin:5px 0;
 padding:8px;border:none;
 border-radius:6px;cursor:pointer;
}

/* DARK */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:green;color:white;
 border:none;padding:10px 20px;
 border-radius:30px;cursor:pointer;
}

/* PROFILE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid green;
 box-shadow:0 0 20px green;
}

/* CHAT */
.chat{
 background:#0b141a;
 color:white;
 padding:10px;border-radius:10px;
 max-height:280px;
 overflow-y:auto;text-align:left;
}
.msg-user{background:#005c4b;padding:8px;margin:6px;border-radius:8px}
.msg-ai{background:#202c33;padding:8px;margin:6px;border-radius:8px}

/* INPUT */
input,textarea{
 width:90%;padding:10px;margin:8px 0;
 border-radius:8px;border:1px solid #aaa;
}

/* GALLERY */
.image-gallery{
 display:flex;justify-content:center;
 gap:15px;margin:30px 0;flex-wrap:wrap;
}
.image-gallery img{
 width:160px;border-radius:16px;
 box-shadow:0 5px 15px rgba(0,0,0,.3);
}
</style>
</head>

<body>

 <div class="login-box">
  <h2>üîê Login</h2>
  <input id="lu" placeholder="Username">
  <input id="lp" type="password" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
 </div>
</div>

<!-- HOME -->
<div id="home" class="section">
 <h1>- MR7 WORLD -</h1>
 <h2>- MD -</h2>

 <button class="btn red">SUBSCRIBE</button></a>

 <br><br>

  <img src="animi 1.jpeg">
  <img src="animi 2 .jpeg">
  <img src="animi 3.jpeg">
 </div>
</div>

<!-- CONTACT -->
<div id="contact" class="section">
 <h2>Contact Me</h2>

</div>

<!-- AI -->
<div id="ai" class="section">

</div>

<!-- CHANGE PASSWORD -->
<div id="pass" class="section">
 <h2>üîê Change Password</h2>

</div>

<audio id="ping" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
/* DARK */
if(localStorage.dark=="on")document.body.classList.add("dark-mode");
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.dark=document.body.classList.contains("dark-mode")?"on":"off";
}

/* MENU */
function toggleMenu(){
 menuBox.style.display=menuBox.style.display=="block"?"none":"block";
}

/* LOGIN SYSTEM */
if(!localStorage.pass)localStorage.pass="1234";
if(localStorage.login=="yes"){login.classList.remove("active");home.classList.add("active");}

function login(){
 if(lu.value=="admin" && lp.value==localStorage.pass){
  localStorage.login="yes";location.reload();
 }else alert("Wrong login");
}
function logout(){localStorage.clear();location.reload();}

function changePass(){
 if(newPass.value.length<4)return alert("Min 4 chars");
 localStorage.pass=newPass.value;
 alert("Password changed");
}

/* NAV */
function hideAll(){
 home.classList.remove("active");
 contact.classList.remove("active");
 ai.classList.remove("active");
 pass.classList.remove("active");
 menuBox.style.display="none";
}
function openHome(){hideAll();home.classList.add("active")}
function openContact(){hideAll();contact.classList.add("active")}
function openAI(){hideAll();ai.classList.add("active")}
function openPass(){hideAll();pass.classList.add("active")}

/* MAIL */
function sendMail(){
 location.href=`mailto:mrrehanofficial.1777@gmail.com?subject=Contact&body=${message.value}`;
}

/* AI */
let chatBox=document.getElementById("chat");
chatBox.innerHTML=localStorage.chat||"";

function speak(t){
 let u=new SpeechSynthesisUtterance(t);
 u.lang="en-IN";speechSynthesis.speak(u);
}

const jokes=[
 "Life without phone is possible‚Ä¶ but risky üòÇ",
 "Phone silent ho aur mummy call kare üò≠",
 "Expectation: early sleep, Reality: reels till 3AM üò¥",
 "Battery 1% pe bhi phone chalate rehte hain üòÑ"
];

function askAI(){
 let q=aiInput.value.trim();
 if(!q)return;
 addMsg(q,"user");

 let r="Samjha nahi ü§î thoda simple bolo";
 let l=q.toLowerCase();

 if(l=="hi"||l=="hello")r="Hello üëã kaise ho?";
 else if(l.includes("joke"))r=jokes[Math.floor(Math.random()*jokes.length)];
 else if(l.match(/^[0-9+\-*/ ]+$/)){try{r=eval(l)}catch{}}

 setTimeout(()=>{
  addMsg(r,"ai");
  document.getElementById("ping").play();
  speak(r);
 },500);

 aiInput.value="";
}

function addMsg(t,w){
 let d=document.createElement("div");
 d.className=w=="user"?"msg-user":"msg-ai";
 d.innerText=t;
 chatBox.appendChild(d);
 chatBox.scrollTop=chatBox.scrollHeight;
 localStorage.chat=chatBox.innerHTML;
}
function clearChat(){
 chatBox.innerHTML="";
 localStorage.chat="";
}
</script>
