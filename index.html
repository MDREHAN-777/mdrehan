/* PROFILE */

 border:none;padding:10px 20px;

}

/* MENU */

}
.user{color:#00c853}

/* IMAGES */
.image-gallery{
 display:flex;justify-content:center;

}
.image-gallery img{
 width:160px;border-radius:18px;

 transition:.4s;
}

/* FLOAT */

 width:100px;border-radius:16px;
 box-shadow:0 0 25px rgba(0,255,0,.6);
 animation:float 4s infinite;

<script>
/* DARK MODE SAVE */
if(localStorage.dark=="on"){
 document.body.classList.add("dark-mode");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.dark=document.body.classList.contains("dark-mode")?"on":"off";
}

/* MENU */

 menuBox.style.display=menuBox.style.display=="block"?"none":"block";
}
function openContact(){

 ai.classList.remove("active");
 contact.classList.add("active");

}
function openAI(){
 home.classList.remove("active");
 contact.classList.remove("active");
 ai.classList.add("active");
 menuBox.style.display="none";
}
function goBack(){

 ai.classList.remove("active");

"Life is short, smile while you still have teeth üòÅ",

];

chat.innerHTML=localStorage.chat||"";

function typeText(text,cls){

 let div=document.createElement("div");

 }
