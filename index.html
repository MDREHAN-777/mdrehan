<style>
body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI;
 background:#fff;color:#333;
 transition:.5s ease-in-out;
 overflow-x:hidden;
}
body.dark-mode{background:#111;color:#eee}

/* PROFILE PICTURE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid green;
 box-shadow:0 0 20px green;
 transition:.5s;
}
.profile-pic:hover{
 transform:scale(1.1) rotate(5deg);
 box-shadow:0 0 30px lime;
}

/* BUTTONS */
.yt-button{
 background:red;color:#fff;
 padding:15px 40px;border:none;
 border-radius:50px;font-size:18px;
 cursor:pointer;
 transition:.3s;
}
.yt-button:hover{transform:scale(1.1);box-shadow:0 5px 15px rgba(0,0,0,.3);}

.submit-btn{
 background:green;color:white;padding:12px;width:100%;
 border:none;border-radius:10px;cursor:pointer;
}
.back-btn{
 margin-top:20px;padding:10px 25px;
 background:gray;color:white;border:none;
 border-radius:20px;cursor:pointer;
}

/* DARK TOGGLE */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:green;color:white;
 border:none;padding:10px 20px;
 border-radius:30px;cursor:pointer;
}

/* MENU */
.menu{
 position:fixed;top:20px;left:20px;
 font-size:30px;cursor:pointer;z-index:1000;
}
.menu-box{
 position:fixed;top:60px;left:20px;
 background:#222;color:white;
 padding:10px;border-radius:10px;
 display:none;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* CONTACT & AI */
.contact-box,.ai-box{
 max-width:400px;margin:40px auto;
 padding:20px;border-radius:20px;
 border:2px solid green;
}

/* INPUT */
input,textarea{
 width:90%;padding:10px;margin:8px 0;
 border-radius:8px;border:1px solid #aaa;
}

/* ====== NEW: BOTTOM IMAGE GALLERY ====== */
.image-gallery{
 display:flex;
 justify-content:center;
 gap:20px;
 margin:40px 0;
 flex-wrap:wrap;
}
.image-gallery img{
 width:160px;
 border-radius:18px;
 box-shadow:0 5px 20px rgba(0,0,0,.3);
 transition:.4s;
}
.image-gallery img:hover{
 transform:translateY(-10px) scale(1.08);
 box-shadow:0 0 30px lime;
}

/* ====== NEW: FLOATING SIDE IMAGE ====== */
.floating-img{
 position:fixed;
 right:15px;
 bottom:70px;
 width:100px;
 border-radius:16px;
 box-shadow:0 0 25px rgba(0,255,0,.6);
 animation:float 4s ease-in-out infinite;
 z-index:999;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-12px)}
 100%{transform:translateY(0)}
}
@media(max-width:600px){
 .floating-img{width:80px}
}
</style>
</head>

<script>
if(localStorage.getItem("dark")=="on"){

}
function toggleDark(){
 document.body.classList.toggle("dark-mode");

function toggleMenu(){
