<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MR7 AI SMART</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{
margin:0;
background:#050505;
color:#00ff66;
text-align:center;
}

header{
padding:15px;
font-size:22px;
font-weight:bold;
background:#000;
box-shadow:0 0 20px #00ff66;
}

nav button{
margin:5px;
padding:10px 15px;
background:#000;
color:#00ff66;
border:1px solid #00ff66;
border-radius:8px;
cursor:pointer;
}

section{display:none;padding:15px}
section.active{display:block}

.chat-box{
max-width:500px;
margin:auto;
background:#000;
border-radius:15px;
padding:10px;
box-shadow:0 0 25px #00ff66;
}

.msg{
margin:8px;
padding:10px;
border-radius:10px;
}
.user{background:#003b1f}
.ai{background:#001f3b}

input{
width:90%;
padding:10px;
border-radius:10px;
border:none;
margin-top:10px;
}

canvas{
background:#111;
border:2px solid #00ff66;
margin-top:10px;
}

.btn{
padding:10px 20px;
margin:5px;
background:#00ff66;
color:#000;
border:none;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<header>ü§ñ MR7 AI SMART</header>

<nav>
<button onclick="show('ai')">AI</button>
<button onclick="show('snake')">Snake Game</button>
<button onclick="show('car')">Car Game</button>
</nav>

<!-- AI SECTION -->
<section id="ai" class="active">
<div class="chat-box" id="chat"></div>
<input id="input" placeholder="Ask anything..." onkeydown="if(event.key=='Enter')send()">
<br>
<button class="btn" onclick="send()">Send</button>
</section>

<!-- SNAKE -->
<section id="snake">
<h2>üêç Snake Game</h2>
<canvas id="snakeCanvas" width="300" height="300"></canvas>
<p id="sScore">Score: 0</p>
</section>

<!-- CAR -->
<section id="car">
<h2>üöó Car Racing</h2>
<canvas id="carCanvas" width="300" height="400"></canvas>
<p id="cScore">Score: 0</p>
</section>

<script>
/* PAGE SWITCH */
function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"))
document.getElementById(id).classList.add("active")
}

/* ================= AI ================= */
let memory={name:""};
const chat=document.getElementById("chat");

function add(text,cls){
let d=document.createElement("div");
d.className="msg "+cls;
d.innerText=text;
chat.appendChild(d);
chat.scrollTop=9999;
}

function send(){
let q=input.value.toLowerCase();
if(!q)return;
add("You: "+q,"user");
input.value="";

if(q.includes("mera name")){
memory.name=q.split(" ").pop();
add("AI: Nice üëç main yaad rakhunga "+memory.name,"ai");
}
else if(q.startsWith("calc")){
try{add("AI: "+eval(q.replace("calc","")),"ai")}
catch{add("AI: galat calculation","ai")}
}
else if(q.includes("time")){
add("AI: ‚è∞ "+new Date().toLocaleTimeString(),"ai");
}
else if(q.includes("date")){
add("AI: üìÖ "+new Date().toDateString(),"ai");
}
else if(q.includes("joke")){
add("AI: üòÇ Coding me bug ho toh developer bhi chup ho jata hai","ai");
}
else{
add("AI: ü§ñ Samajh raha hu "+(memory.name||"Boss")+"!","ai");
}
}

/* ================= SNAKE ================= */
const sCanvas=document.getElementById("snakeCanvas");
const sCtx=sCanvas.getContext("2d");
let snake=[[10,10]];
let food=[5,5];
let dx=1,dy=0,score=0;

function drawSnake(){
sCtx.fillStyle="#111";sCtx.fillRect(0,0,300,300);
sCtx.fillStyle="#00ff66";
snake.forEach(p=>sCtx.fillRect(p[0]*15,p[1]*15,14,14));
sCtx.fillStyle="red";
sCtx.fillRect(food[0]*15,food[1]*15,14,14);
}

function moveSnake(){
let head=[snake[0][0]+dx,snake[0][1]+dy];
snake.unshift(head);
if(head[0]==food[0] && head[1]==food[1]){
score++;food=[Math.floor(Math.random()*20),Math.floor(Math.random()*20)];
document.getElementById("sScore").innerText="Score: "+score;
}else snake.pop();
}

document.addEventListener("keydown",e=>{
if(e.key=="ArrowUp"){dx=0;dy=-1}
if(e.key=="ArrowDown"){dx=0;dy=1}
if(e.key=="ArrowLeft"){dx=-1;dy=0}
if(e.key=="ArrowRight"){dx=1;dy=0}
});

setInterval(()=>{moveSnake();drawSnake()},150);

/* ================= CAR ================= */
const cCanvas=document.getElementById("carCanvas");
const cCtx=cCanvas.getContext("2d");
let carX=140,obsY=0,cscore=0;

document.addEventListener("keydown",e=>{
if(e.key=="ArrowLeft")carX-=20;
if(e.key=="ArrowRight")carX+=20;
});

function carGame(){
cCtx.fillStyle="#000";cCtx.fillRect(0,0,300,400);
cCtx.fillStyle="#00ff66";
cCtx.fillRect(carX,330,30,50);
cCtx.fillStyle="red";
cCtx.fillRect(140,obsY,30,50);
obsY+=5;
if(obsY>400){obsY=0;cscore++;document.getElementById("cScore").innerText="Score: "+cscore;}
requestAnimationFrame(carGame);
}
carGame();
</script>

</body>
</html>
