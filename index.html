<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - OFFICIAL</title>

<style>
*{box-sizing:border-box}
body{
 margin:0;
 padding:20px;
 text-align:center;
 font-family:Segoe UI, sans-serif;
 background:linear-gradient(135deg,#f5f7fa,#e2e8f0);
 color:#222;
 transition:.5s;
 overflow-x:hidden;
}
body.dark-mode{
 background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
 color:#eee;
}

/* HEADINGS */
h1{letter-spacing:4px;font-size:32px}
h2,h3{margin:5px 0;color:limegreen}

/* PROFILE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:6px solid limegreen;
 box-shadow:0 0 35px rgba(0,255,0,.6);
 transition:.5s;
 margin:25px 0;
}
.profile-pic:hover{
 transform:scale(1.12) rotate(4deg);
 box-shadow:0 0 50px lime;
}

/* BUTTONS */
.yt-button{
 background:linear-gradient(45deg,#ff0000,#ff4d4d);
 color:white;
 padding:16px 45px;
 border:none;
 border-radius:50px;
 font-size:20px;
 cursor:pointer;
 transition:.4s;
}
.yt-button:hover{
 transform:scale(1.12);
 box-shadow:0 12px 25px rgba(0,0,0,.35);
}

.submit-btn{
 background:linear-gradient(45deg,#00b09b,#96c93d);
 color:white;
 padding:14px;
 width:100%;
 border:none;
 border-radius:14px;
 cursor:pointer;
 font-size:16px;
}
.back-btn{
 margin-top:25px;
 padding:12px 30px;
 background:#555;
 color:white;
 border:none;
 border-radius:25px;
 cursor:pointer;
}

/* DARK BUTTON */
.dark-toggle{
 position:fixed;
 top:20px;
 right:20px;
 background:linear-gradient(45deg,#00c853,#64dd17);
 color:white;
 border:none;
 padding:12px 22px;
 border-radius:30px;
 cursor:pointer;
 box-shadow:0 5px 15px rgba(0,0,0,.3);
}

/* MENU */
.menu{
 position:fixed;
 top:20px;
 left:20px;
 font-size:30px;
 cursor:pointer;
 z-index:1000;
}
.menu-box{
 position:fixed;
 top:65px;
 left:20px;
 background:rgba(0,0,0,.85);
 color:white;
 padding:12px;
 border-radius:14px;
 display:none;
 backdrop-filter:blur(10px);
}
.menu-box button{
 background:none;
 color:white;
 border:none;
 font-size:16px;
 padding:8px;
 cursor:pointer;
}

/* SECTIONS */
.section{display:none;animation:fade .5s}
.section.active{display:block}
@keyframes fade{
 from{opacity:0;transform:translateY(15px)}
 to{opacity:1;transform:translateY(0)}
}

/* BOXES */
.contact-box,.ai-box{
 max-width:420px;
 margin:40px auto;
 padding:25px;
 border-radius:22px;
 background:rgba(255,255,255,.15);
 backdrop-filter:blur(12px);
 border:2px solid rgba(0,255,0,.6);
}

/* INPUT */
input,textarea{
 width:95%;
 padding:12px;
 margin:10px 0;
 border-radius:10px;
 border:none;
 outline:none;
 font-size:15px;
}

/* IMAGE GALLERY */
.image-gallery{
 display:flex;
 justify-content:center;
 gap:22px;
 margin:45px 0;
 flex-wrap:wrap;
}
.image-gallery img{
 width:170px;
 border-radius:20px;
 box-shadow:0 10px 25px rgba(0,0,0,.35);
 transition:.45s;
}
.image-gallery img:hover{
 transform:translateY(-14px) scale(1.1);
 box-shadow:0 0 40px lime;
}

/* FLOATING IMAGE */
.floating-img{
 position:fixed;
 right:18px;
 bottom:80px;
 width:105px;
 border-radius:18px;
 box-shadow:0 0 30px rgba(0,255,0,.7);
 animation:float 4s ease-in-out infinite;
 z-index:999;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-14px)}
 100%{transform:translateY(0)}
}

@media(max-width:600px){
 h1{font-size:26px}
 .profile-pic{width:170px;height:170px}
 .floating-img{width:85px}
}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">‚ãÆ</div>

</div>

<button class="dark-toggle" onclick="toggleDark()">üåô Dark</button>

<!-- HOME -->
<div id="home" class="section active">

<h2>- MD -</h2>

<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">

<p>üëÜ CLICK HERE ‚òù</p>

</div>

<!-- CONTACT -->
<div id="contact" class="section">

<input placeholder="Name">

<textarea placeholder="Message"></textarea>
<button class="submit-btn" onclick="sendMail()">Send</button>

<!-- AI -->

<script>
const home=document.getElementById("home");
const contact=document.getElementById("contact");
const ai=document.getElementById("ai");
const menuBox=document.getElementById("menuBox");

if(localStorage.getItem("dark")=="on"){
 document.body.classList.add("dark-mode");
}

function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
 document.body.classList.contains("dark-mode")?"on":"off");
}
function toggleMenu(){
 menuBox.style.display=menuBox.style.display=="block"?"none":"block";
}
function openContact(){
 home.classList.remove("active");
 ai.classList.remove("active");
 contact.classList.add("active");
 menuBox.style.display="none";
}
function openAI(){
 home.classList.remove("active");
 contact.classList.remove("active");
 ai.classList.add("active");
 menuBox.style.display="none";
}
function goBack(){
 contact.classList.remove("active");
 ai.classList.remove("active");
 home.classList.add("active");
}
function sendMail(){

}
function askAI(){

</script>

</html>
