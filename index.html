<style>
body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI;
 background:#fff;color:#333;
 transition:.4s;
 overflow-x:hidden;
}

/* AUTO GRADIENT BACKGROUND */
body::before{
 content:"";
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 z-index:-2;
 background:linear-gradient(120deg,#0f0f0f,#003300,#000000,#001a00);
 background-size:400% 400%;
 animation:bgMove 10s infinite alternate;
 opacity:.25;
}
@keyframes bgMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

body.dark-mode{background:#111;color:#eee}

/* SCROLL PROGRESS BAR */
#scrollBar{
 position:fixed;
 top:0;left:0;
 height:5px;
 width:0%;
 background:lime;
 z-index:99999;
 box-shadow:0 0 15px lime;
}

/* LOADER WITH PERCENTAGE */
#loader{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 background:#000;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 z-index:9999;
 color:white;
 font-size:22px;
}
.loader-circle{
 width:80px;height:80px;
 border:6px solid #444;
 border-top:6px solid lime;
 border-radius:50%;
 animation:spin 1s linear infinite;
 margin-bottom:15px;
}
#loadPercent{
 font-size:18px;
 margin-top:10px;
 color:lime;
 font-weight:bold;
}
@keyframes spin{
 0%{transform:rotate(0deg)}
 100%{transform:rotate(360deg)}
}

/* PROFILE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid green;
 box-shadow:0 0 20px green;
 transition:.4s;
 animation:glow 2s infinite alternate;
}
@keyframes glow{
 from{box-shadow:0 0 15px green;}
 to{box-shadow:0 0 40px lime;}
}
.profile-pic:hover{
 transform:scale(1.1);
 box-shadow:0 0 50px lime;
}

/* NEON BORDER ANIMATION */
.neon-box{
 position:relative;
 overflow:hidden;
 border-radius:20px;
}
.neon-box::before{
 content:"";
 position:absolute;
 top:-2px;left:-2px;
 width:calc(100% + 4px);
 height:calc(100% + 4px);
 background:linear-gradient(90deg,lime,green,lime,cyan,lime);
 background-size:400% 400%;
 animation:neonMove 4s infinite linear;
 z-index:-1;
}
@keyframes neonMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}
.neon-inner{
 background:rgba(0,0,0,.4);
 padding:20px;
 border-radius:20px;
}

/* BUTTONS */
.yt-button{
 background:red;color:#fff;
 padding:15px 40px;border:none;
 border-radius:50px;font-size:18px;
 cursor:pointer;
 transition:.3s;
 position:relative;
 overflow:hidden;
}
.yt-button:hover{transform:scale(1.1)}

/* BUTTON RIPPLE */
.yt-button::after{
 content:"";
 position:absolute;
 top:50%;
 left:50%;
 width:0;height:0;
 background:rgba(255,255,255,.4);
 border-radius:50%;
 transform:translate(-50%,-50%);
 transition:.6s;
}
.yt-button:active::after{
 width:250px;
 height:250px;
 opacity:0;
}

.submit-btn,.ai-btn{
 background:green;color:white;
 padding:12px;width:100%;
 border:none;border-radius:10px;
 cursor:pointer;margin-top:8px;
 transition:.3s;
}
.ai-btn:hover,.submit-btn:hover{
 transform:scale(1.05);
 box-shadow:0 0 20px lime;
}
.back-btn{
 margin-top:20px;padding:10px 25px;
 background:gray;color:white;border:none;
 border-radius:20px;cursor:pointer;
}

/* DARK */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:green;color:white;
 border:none;padding:10px 20px;
 border-radius:30px;cursor:pointer;
 z-index:999;
}

/* MENU */
.menu{
 position:fixed;top:20px;left:20px;
 font-size:30px;cursor:pointer;z-index:1000;
}
.menu-box{
 position:fixed;top:60px;left:20px;
 background:#222;color:white;
 padding:10px;border-radius:10px;
 display:none;
 box-shadow:0 0 20px rgba(0,255,0,.5);
}
.menu-box button{
 width:160px;margin:5px;
 border:none;border-radius:8px;
 padding:10px;cursor:pointer;
 background:#333;color:white;
 transition:.3s;
}
.menu-box button:hover{
 background:green;
 transform:scale(1.05);
}

/* SECTIONS */
.section{display:none; animation:fadeIn .5s ease;}
.section.active{display:block}
@keyframes fadeIn{
 from{opacity:0;transform:translateY(15px)}
 to{opacity:1;transform:translateY(0)}
}

/* CONTACT / AI */

 padding:0;
 border-radius:20px;
 box-shadow:0 0 20px rgba(0,255,0,.3);
}

/* INPUT */
input,textarea{

 border-radius:8px;border:1px solid #aaa;
 outline:none;
 transition:.3s;
}
input:focus,textarea:focus{
 border:1px solid lime;
 box-shadow:0 0 10px rgba(0,255,0,.6);
}

/* AI CHAT */
#chat{

 overflow-y:auto;
 margin-bottom:10px;
 padding:10px;
 border:1px solid #aaa;
 border-radius:10px;
 background:#f5f5f5;
}
body.dark-mode #chat{

}
.user{

 background:#e8f5e9;border-radius:10px;

}
.bot{

 background:#e3f2fd;border-radius:10px;
 animation:pop .2s ease;
}
body.dark-mode .user{

 color:#00ff88;
}
body.dark-mode .bot{

 color:#6bbcff;
}

@keyframes pop{
 from{transform:scale(.9);opacity:.6}
 to{transform:scale(1);opacity:1}
}
#typing{ color:gray;font-style:italic;margin:5px 0; display:none; }

#chat::-webkit-scrollbar{width:6px;}
#chat::-webkit-scrollbar-thumb{background:green;border-radius:10px;}

/* TITLE */
#typingTitle{
 font-size:34px;
 font-weight:bold;
 color:green;
 text-shadow:0 0 10px rgba(0,255,0,.5);
}

/* IMAGE GALLERY */
.image-gallery{
 display:flex;justify-content:center;
 gap:20px;margin:40px 0;flex-wrap:wrap;
}
.image-gallery img{
 width:160px;border-radius:18px;
 box-shadow:0 5px 20px rgba(0,0,0,.3);
 transition:.4s;
 cursor:pointer;
}
.image-gallery img:hover{
 transform:translateY(-10px) scale(1.08);
 box-shadow:0 0 30px lime;
}

/* POPUP IMAGE */
#imgPopup{
 display:none;
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 background:rgba(0,0,0,.9);
 z-index:999999;
 justify-content:center;
 align-items:center;
 flex-direction:column;
}
#imgPopup img{
 max-width:85%;
 max-height:70%;
 border-radius:20px;
 box-shadow:0 0 30px lime;
}
#imgPopup button{
 margin-top:20px;
 padding:10px 20px;
 border:none;
 border-radius:12px;
 cursor:pointer;
 background:green;
 color:white;
}

/* FLOAT */
.floating-img{
 position:fixed;right:15px;bottom:70px;
 width:100px;border-radius:16px;
 box-shadow:0 0 25px rgba(0,255,0,.6);
 animation:float 4s infinite;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-12px)}
 100%{transform:translateY(0)}
}

/* SLIDER */
.slider{
 max-width:400px;
 margin:30px auto;
 border-radius:20px;
 overflow:hidden;
 box-shadow:0 0 25px rgba(0,255,0,.4);
}
.slider img{
 width:100%;
 display:none;
}
.slider img.active{
 display:block;
 animation:fadeSlide .6s ease;
}
@keyframes fadeSlide{
 from{opacity:0;transform:scale(1.05)}
 to{opacity:1;transform:scale(1)}
}
.slider-btns{
 display:flex;
 justify-content:space-between;
 margin-top:10px;
}
.slider-btns button{
 width:48%;
 padding:10px;
 border:none;
 border-radius:12px;
 cursor:pointer;
 background:#111;
 color:white;
 border:1px solid lime;
 transition:.3s;
}
.slider-btns button:hover{

/* MARQUEE NEWS */
#newsBar{

 color:lime;
 padding:10px;
 border-radius:15px;
 margin:15px auto;
 max-width:500px;
 font-weight:bold;
 overflow:hidden;
 box-shadow:0 0 15px rgba(0,255,0,.5);
}
#newsText{

@keyframes scrollNews{

/* QUOTES */
#quoteBox{

 max-width:450px;
 border-radius:15px;
 background:rgba(0,0,0,.6);
 color:white;

 box-shadow:0 0 15px rgba(0,255,0,.4);

/* LIVE VISITOR */

/* NOTIFICATION */

 border-radius:15px;

}
</style>
</head>

<script>
// AUTO DARK MODE AT NIGHT
let hour = new Date().getHours();
if(hour >= 18 || hour <= 6){
  document.body.classList.add("dark-mode");
}

// LOADER PERCENT
let percent = 0;
let loadInt = setInterval(()=>{
  percent++;
  document.getElementById("loadPercent").innerText = percent + "%";
  if(percent >= 100){
    clearInterval(loadInt);
  }
},12);

window.onload=function(){
  setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    startTypingTitle();
    showNotification("üî• Welcome to MR7 WORLD!");
  },1500);
};

// NOTIFICATION
function showNotification(text){
  let n=document.getElementById("notify");
  n.innerText=text;
  n.style.display="block";
  setTimeout(()=>{ n.style.display="none"; },2500);
}

// SCROLL BAR
window.onscroll=function(){
  let winScroll=document.documentElement.scrollTop || document.body.scrollTop;
  let height=document.documentElement.scrollHeight - document.documentElement.clientHeight;
  let scrolled=(winScroll/height)*100;
  document.getElementById("scrollBar").style.width=scrolled+"%";
};

// MENU
function toggleMenu(){ menuBox.style.display=menuBox.style.display=="block"?"none":"block"; }
function openContact(){ home.classList.remove("active"); ai.classList.remove("active"); contact.classList.add("active"); menuBox.style.display="none"; }
function openAI(){ home.classList.remove("active"); contact.classList.remove("active"); ai.classList.add("active"); menuBox.style.display="none"; }
function goBack(){ contact.classList.remove("active"); ai.classList.remove("active"); home.classList.add("active"); }

// DARK TOGGLE
function toggleDark(){
  document.body.classList.toggle("dark-mode");
}

// TYPING TITLE
function startTypingTitle(){
  let text="- MR7 WORLD -";
  let i=0;
  let el=document.getElementById("typingTitle");
  el.innerHTML="";
  let t=setInterval(()=>{
    el.innerHTML += text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(t);
  },120);
}

// QUOTES SYSTEM
let quotes=[
 "üíö Success ke liye discipline zaroori hai.",
 "üî• Hard work beats talent every time.",
 "‚ö° Focus on your goal, not distractions.",
 "üòé MR7 WORLD never gives up!",
 "üèÜ Dream big, work hard, stay strong."
];
function changeQuote(){
  document.getElementById("quoteBox").innerText = quotes[Math.floor(Math.random()*quotes.length)];
}
changeQuote();
setInterval(changeQuote,6000);

// LIVE VISITORS FAKE SYSTEM
function updateVisitors(){
  let count=Math.floor(Math.random()*80)+10;
  document.getElementById("liveVisitors").innerText="üë• "+count+" people online";
}
updateVisitors();
setInterval(updateVisitors,4000);

// IMAGE POPUP
function openPopup(src){
  document.getElementById("imgPopup").style.display="flex";
  document.getElementById("popupImg").src=src;
}
function closePopup(){
  document.getElementById("imgPopup").style.display="none";
}

// SLIDER
let slides=document.querySelectorAll(".slider img");
let currentSlide=0;

function showSlide(index){
  slides.forEach(s=>s.classList.remove("active"));
  slides[index].classList.add("active");
}
function nextSlide(){
  currentSlide++;
  if(currentSlide>=slides.length) currentSlide=0;
  showSlide(currentSlide);
}
function prevSlide(){
  currentSlide--;
  if(currentSlide<0) currentSlide=slides.length-1;
  showSlide(currentSlide);
}
setInterval(nextSlide,4000);

// CONTACT EMAIL
function sendMail(){
  let n=document.getElementById("name").value.trim();
  let m=document.getElementById("mobile").value.trim();
  let msg=document.getElementById("message").value.trim();

  if(!n || !msg){
    alert("Please enter Name and Message üòÖ");
    return;
  }

  let subject = encodeURIComponent("MR7 Contact from " + n);
  let body = encodeURIComponent("Name: " + n + "\nMobile: " + m + "\n\nMessage:\n" + msg);

  location.href="mailto:mrrehanofficial.1777@gmail.com?subject="+subject+"&body="+body;
}

// CHAT MEMORY
let chatMemory=localStorage.chat||"";
chat.innerHTML=chatMemory;

// Enter key send
aiInput.addEventListener("keypress", function(e){
  if(e.key==="Enter"){ askAI(); }
});

// typing effect
function typeText(text,cls){
 let i=0;
 let div=document.createElement("div");
 div.className=cls;
 chat.appendChild(div);
 chat.scrollTop=chat.scrollHeight;
 let t=setInterval(()=>{
   div.innerHTML+=text.charAt(i);
   i++;
   chat.scrollTop=chat.scrollHeight;
   if(i>=text.length){ clearInterval(t); }
 },12);
}

// clear chat
function clearChat(){
 if(confirm("Clear full chat?")){
   chat.innerHTML="";
   localStorage.removeItem("chat");
 }
}

// copy chat
function copyChat(){
 navigator.clipboard.writeText(chat.innerText);
 alert("Chat copied ‚úÖ");
}

// download chat
function downloadChat(){
 let text=chat.innerText;
 let blob=new Blob([text],{type:"text/plain"});
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="MR7_AI_CHAT.txt";
 a.click();
}

// SMART AI MEMORY
let memory = JSON.parse(localStorage.aiMemory || "{}");

// AI Smart Logic
function smartAIReply(text){

  if(text.includes("who are you") || text.includes("tum kaun ho")){
    return "Main MR7 AI SMART hoon ü§ñüî• Main tumhari help karne ke liye bana hoon!";

  }

  if(text.includes("hello") || text.includes("hi") || text.includes("namaste")){
    return "Hello Boss üòÑüî• Welcome to MR7 WORLD!";
  }

  if(text.includes("time")){
    return "‚è∞ Time: " + new Date().toLocaleTimeString();
  }

  if(text.includes("date")){
    return "üìÖ Date: " + new Date().toLocaleDateString();
  }

  if(text.includes("bye")){
    return "Bye Boss üòÑüî• Jaldi milte hai!";
  }

  // Memory system
  if(text.startsWith("remember")){
    let msg=text.replace("remember","").trim();
    memory["saved"]=msg;
    localStorage.aiMemory=JSON.stringify(memory);
    return "‚úÖ Okay boss! Main yaad rakhunga: " + msg;
  }

  if(text.includes("what did you remember")){
    return memory["saved"] ? ("üìå Mujhe yaad hai: " + memory["saved"]) : "üòÖ Abhi kuch yaad nahi hai.";
  }

  // Default smart reply
  let replies=[
    "Hmm interesting ü§î thoda aur clear bolo.",
    "Boss üòé ye idea accha hai!",
    "üî• MR7 WORLD style me bolu? Tum bahut smart ho!",
    "Okay üòÑ main samajh gaya.",
    "Acha! ab mujhe batao next kya karna hai? üòé"
  ];

  return replies[Math.floor(Math.random()*replies.length)];
}

// MAIN AI
function askAI(){
 let q=aiInput.value.trim();
 if(!q)return;

 typeText("You: "+q,"user");
 aiInput.value="";
 typing.style.display="block";

 let reply = smartAIReply(q);

 setTimeout(()=>{
   typing.style.display="none";
   typeText("AI: "+reply,"bot");
   localStorage.chat=chat.innerHTML;
 },500);
}
</script>
