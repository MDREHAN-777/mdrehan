<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - World</title>

<style>
body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI;
 background:#fff;color:#333;transition:.5s ease-in-out;
 overflow-x:hidden;
}
body.dark-mode{background:#111;color:#eee}

/* PROFILE PICTURE */
.profile-pic{
 width:200px;height:200px;border-radius:50%;
 border:5px solid green;
 box-shadow:0 0 20px green;
 transition: transform .5s, box-shadow .5s;
}
.profile-pic:hover{
 transform: scale(1.1) rotate(5deg);
 box-shadow:0 0 30px lime;
}

/* BUTTONS */
.yt-button{
 background:red;color:#fff;
 padding:15px 40px;border:none;
 border-radius:50px;font-size:18px;cursor:pointer;
 transition: transform .3s, box-shadow .3s;
}
.yt-button:hover{
 transform: scale(1.1);
 box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:green;color:white;
 border:none;padding:10px 20px;
 border-radius:30px;cursor:pointer;
 transition: transform .3s, background .3s;
}
.dark-toggle:hover{
 transform: scale(1.1);
 background:limegreen;
}
.menu{
 position:fixed;top:20px;left:20px;
 font-size:30px;cursor:pointer;z-index:1000;
 transition: transform .3s;
}
.menu:hover{transform: scale(1.2);}

/* MENU BOX */
.menu-box{
 position:fixed;top:60px;left:20px;
 background:#222;color:white;
 padding:10px;border-radius:10px;
 display:none;
 animation: fadeIn 0.4s ease-in-out;
}
.menu-box button{
 width:130px;margin:5px 0;
 padding:8px;border:none;
 border-radius:5px;cursor:pointer;
 transition: background .3s, transform .3s;
}
.menu-box button:hover{
 background:limegreen;
 transform: scale(1.05);
}

/* SECTIONS */
.section{
 display:none; /* hide by default */
}
.section.active{
 display:block; /* only active shows */
}

/* CONTACT */
.contact-box{
 max-width:400px;margin:40px auto;
 padding:20px;border-radius:20px;
 border:2px solid green;
 transition: transform .3s, box-shadow .3s;
}
.contact-box:hover{
 transform: scale(1.02);
 box-shadow:0 5px 20px rgba(0,255,0,0.3);
}
input,textarea{width:90%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #aaa;transition:.3s}
input:focus, textarea:focus{border-color:green;outline:none}
.submit-btn{
 background:green;color:white;
 padding:12px;width:100%;
 border:none;border-radius:10px;
 transition: transform .3s, box-shadow .3s;
}
.submit-btn:hover{
 transform: scale(1.05);
 box-shadow:0 5px 15px rgba(0,255,0,0.3);
}

/* AI */
.ai-box{
 max-width:400px;margin:40px auto;
 padding:20px;border-radius:15px;
 border:2px solid green;
 transition: transform .3s, box-shadow .3s;
}
.ai-box:hover{
 transform: scale(1.02);
 box-shadow:0 5px 20px rgba(0,255,0,0.3);
}
.back-btn{
 margin-top:20px;padding:10px 25px;
 background:gray;color:white;
 border:none;border-radius:20px;
 transition: transform .3s, background .3s;
}
.back-btn:hover{
 transform: scale(1.05);
 background:#555;
}

/* ANIMATIONS */
@keyframes fadeIn{
 0%{opacity:0; transform: translateY(-10px);}
 100%{opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>

<!-- 3 DOT MENU -->
<div class="menu" onclick="toggleMenu()">â‹®</div>
<div class="menu-box" id="menuBox">
 <button onclick="openContact()">ðŸ“ž Contact</button>
 <button onclick="openAI()">ðŸ¤– MR7 AI</button>
</div>

<button class="dark-toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>

<!-- HOME -->
<div id="home" class="section active">
<h1>- MR7 WORLD -</h1>
<h2>- MD -</h2>
<h3>- REHAN -</h3>

<br>
<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE</button>
</a>

<br><br>
<img src="rehan.png" class="profile-pic">
</div>

<!-- CONTACT -->
<div id="contact" class="section">
<div class="contact-box">
<h2>Contact Me</h2>
<input id="name" placeholder="Name">
<input id="mobile" placeholder="Mobile">
<textarea id="message" placeholder="Message"></textarea>
<button class="submit-btn" onclick="sendMail()">Send</button>
</div>
<button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<!-- AI PAGE -->
<div id="ai" class="section">
<div class="ai-box">
<h2>ðŸ¤– MR7 AI</h2>
<input id="aiInput" placeholder="Ask anything">
<button onclick="askAI()">Ask</button>
<div id="aiOutput" style="margin-top:10px;font-weight:bold;"></div>
</div>
<button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<script>
/* DARK MODE SAVE */
if(localStorage.getItem("dark")=="on"){
 document.body.classList.add("dark-mode");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
 document.body.classList.contains("dark-mode")?"on":"off");
}

/* MENU */
function toggleMenu(){
 const menuBox = document.getElementById("menuBox");
 menuBox.style.display = menuBox.style.display=="block"?"none":"block";
}

/* PAGE SWITCH */
function openContact(){
 document.getElementById("home").classList.remove("active");
 document.getElementById("ai").classList.remove("active");
 document.getElementById("contact").classList.add("active");
 document.getElementById("menuBox").style.display="none";
}
function openAI(){
 document.getElementById("home").classList.remove("active");
 document.getElementById("contact").classList.remove("active");
 document.getElementById("ai").classList.add("active");
 document.getElementById("menuBox").style.display="none";
}
function goBack(){
 document.getElementById("contact").classList.remove("active");
 document.getElementById("ai").classList.remove("active");
 document.getElementById("home").classList.add("active");
}

/* MAIL */
function sendMail(){
 const name = document.getElementById("name").value;
 const mobile = document.getElementById("mobile").value;
 const message = document.getElementById("message").value;
 if(!name||!mobile||!message){
  alert("Fill all");return;
 }
 location.href=`mailto:mrrehanofficial.1777@gmail.com?subject=Contact&body=${message}`;
}

/* AI LOGIC */
function askAI(){
 const aiInput = document.getElementById("aiInput");
 const aiOutput = document.getElementById("aiOutput");
 let q = aiInput.value.toLowerCase().trim();
 let output = "I'm learning ðŸ¤–";

 if(q.match(/[\d\s\+\-\*\/\.]+$/)){
   try{
     output = eval(q);
   } catch(e){
     output = "Error in calculation";
   }
 }
 else if(q.includes("hello")||q.includes("hi")){
   output = "Hello ðŸ‘‹ I'm MR7 AI, your assistant!";
 }
 else if(q.includes("time")){
   const now = new Date();
   output = `Current time: ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
 }
 else if(q.includes("date")){
   const now = new Date();
   output = `Today's date: ${now.toDateString()}`;
 }
 else if(q.includes("your name")){
   output = "I am MR7 AI ðŸ¤–";
 }
 else if(q.includes("youtube")){
   output = "Check out MR7 Official YouTube: https://www.youtube.com/@MR7OFFICIAL777";
 }

 aiOutput.innerHTML = output;
 aiInput.value = "";
}
</script>

</body>
</html>
