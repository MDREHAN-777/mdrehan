<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - MR7 WORLD</title>
<style>
    body { text-align:center; margin:0; padding:20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#fff; color:#333; transition:0.5s; }
    body.dark-mode { background:#111; color:#eee; }
    .contact-box { background:#f9f9f9; padding:30px; border-radius:20px; width:90%; max-width:500px; margin:40px auto; border:2px solid green; box-shadow:0 15px 35px rgba(0,0,0,0.08); }
    body.dark-mode .contact-box { background:#222; border-color:lime; }
    input, textarea { width:90%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    input:focus, textarea:focus { outline:none; border-color:green; box-shadow:0 0 10px rgba(0,128,0,0.3); }
    body.dark-mode input, body.dark-mode textarea { background:#333; color:#eee; border-color:lime; }
    .submit-btn { background:linear-gradient(135deg,green,#006400); color:white; padding:14px; border:none; border-radius:10px; cursor:pointer; font-size:18px; font-weight:bold; width:100%; }
    .submit-btn:hover { transform:scale(1.05); }
    .dark-toggle { position:fixed; top:20px; right:20px; background:green; color:white; border:none; padding:10px 20px; border-radius:30px; cursor:pointer; font-weight:bold; }
    .dark-toggle:hover { background:limegreen; }
</style>
</head>
<body>

<button class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

<h2 style="color:green;">Contact Me</h2>
<div class="contact-box">
    <form>
        <label><b>NAME</b></label><br>
        <input type="text" placeholder="Enter Your Name" required>

        <label><b>MOBILE</b></label><br>
        <input type="tel" placeholder="Enter Mobile Number" required>

        <label><b>MESSAGE</b></label><br>
        <textarea placeholder="Hello World..." required></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>

<script>
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const btn = document.querySelector('.dark-toggle');
    btn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
}
</script>
</body>
</html>
