<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - World</title>

<style>
body{
 margin:0;padding:20px;text-align:center;
 font-family:Segoe UI;
 background:#fff;color:#333;
 overflow-x:hidden;
}
body.dark-mode{background:#111;color:#eee}

/* MENU */
.menu{
 position:fixed;top:20px;left:20px;
 font-size:30px;cursor:pointer;
}
.menu-box{
 position:fixed;top:60px;left:20px;
 background:#222;color:white;
 padding:10px;border-radius:10px;
 display:none;
}
.menu-box button{
 width:130px;margin:5px 0;
 padding:8px;border:none;border-radius:5px;
 cursor:pointer;
}
.menu-box button:hover{background:limegreen}

/* DARK */
.dark-toggle{
 position:fixed;top:20px;right:20px;
 background:green;color:white;
 border:none;padding:10px 20px;
 border-radius:30px;cursor:pointer;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* SLIDER */
.slider{
 width:220px;height:220px;
 margin:20px auto;
 border-radius:50%;
 overflow:hidden;
 box-shadow:0 0 20px green;
}
.slider img{
 width:100%;height:100%;
 animation:slide 9s infinite;
}
@keyframes slide{
 0%{opacity:1}
 33%{opacity:0}
 66%{opacity:1}
}

/* CONTACT */
.contact-box,.ai-box{
 max-width:400px;margin:40px auto;
 padding:20px;border-radius:20px;
 border:2px solid green;
}
input,textarea{
 width:90%;padding:10px;margin:8px;
 border-radius:8px;border:1px solid #aaa;
}
.submit-btn{
 background:green;color:white;
 padding:12px;width:100%;
 border:none;border-radius:10px;
}
.back-btn{
 margin-top:20px;padding:10px 25px;
 background:gray;color:white;
 border:none;border-radius:20px;
}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">â‹®</div>
<div class="menu-box" id="menuBox">
 <button onclick="openContact()">ðŸ“ž Contact</button>
</div>

<button class="dark-toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>

<!-- HOME -->
<div id="home" class="section active">
<h1>- MR7 WORLD -</h1>
<h2>- MD REHAN -</h2>

<div class="slider">
 <img src="animi1.jpeg">
 <img src="animi2.jpeg">
 <img src="animi3.jpeg">
</div>

<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button style="background:red;color:white;padding:15px 40px;border:none;border-radius:50px;font-size:18px;">
SUBSCRIBE
</button>
</a>

<!-- AI AT BOTTOM -->
<div class="ai-box">
<h2>ðŸ¤– MR7 AI</h2>
<input id="aiInput" placeholder="Ask anything">
<button onclick="askAI()">Ask</button>
<div id="aiOutput" style="margin-top:10px;font-weight:bold;"></div>
</div>
</div>

<!-- CONTACT -->
<div id="contact" class="section">
<div class="contact-box">
<h2>Contact Me</h2>
<input id="name" placeholder="Name">
<input id="mobile" placeholder="Mobile">
<textarea id="message" placeholder="Message"></textarea>
<button class="submit-btn" onclick="sendMail()">Send</button>
</div>
<button class="back-btn" onclick="goBack()">â¬… Back</button>
</div>

<script>
function toggleMenu(){
 let m=document.getElementById("menuBox");
 m.style.display=m.style.display=="block"?"none":"block";
}
function openContact(){
 home.classList.remove("active");
 contact.classList.add("active");
 menuBox.style.display="none";
}
function goBack(){
 contact.classList.remove("active");
 home.classList.add("active");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
}

/* MAIL */
function sendMail(){
 let n=name.value,m=mobile.value,msg=message.value;
 if(!n||!m||!msg){alert("Fill all");return;}
 location.href=`mailto:mrrehanofficial.1777@gmail.com?body=${msg}`;
}

/* AI */
function askAI(){
 let q=aiInput.value.toLowerCase();
 let out="I'm learning ðŸ¤–";
 if(q.includes("hi")||q.includes("hello")) out="Hello ðŸ‘‹";
 else if(q.includes("time")) out=new Date().toLocaleTimeString();
 else if(q.includes("date")) out=new Date().toDateString();
 else if(q.match(/[\d\+\-\*\/]+/)){
  try{out=eval(q)}catch{out="Error"}
 }
 aiOutput.innerHTML=out;
 aiInput.value="";
}
</script>

</body>
</html>
