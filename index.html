<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MR7 WORLD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:#fff;
}
h1{letter-spacing:4px}

/* 3 Dot Menu */
.menu{
    position:fixed;
    top:15px;
    right:20px;
    font-size:28px;
    cursor:pointer;
}
.menu-box{
    display:none;
    position:fixed;
    top:50px;
    right:20px;
    background:#111;
    color:#fff;
    border-radius:10px;
    padding:10px;
}
.menu-box a{
    display:block;
    color:white;
    text-decoration:none;
    padding:8px 15px;
}
.menu-box a:hover{background:green}

/* YouTube Button */
.yt-button{
    background:red;
    color:white;
    padding:15px 30px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
}

/* ===== Contact Section ===== */
#contactSection{
    display:none;
    background:#f4f4f4;
    padding:30px;
}
.contact-box{
    background:#fff;
    padding:20px;
    border-radius:15px;
    max-width:500px;
    margin:auto;
}
input, textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
}
button{
    background:green;
    color:white;
    border:none;
    padding:12px;
    width:100%;
    cursor:pointer;
}

/* AI Chat */
.chat-box{
    margin-top:20px;
    background:#111;
    color:white;
    padding:15px;
    border-radius:15px;
}
.chat{
    height:200px;
    overflow-y:auto;
    background:#222;
    padding:10px;
    margin-bottom:10px;
}
.user{color:lime}
.ai{color:cyan}
</style>
</head>

<body>

<!-- 3 Dot Menu -->
<div class="menu" onclick="toggleMenu()">â‹®</div>
<div class="menu-box" id="menuBox">
    <a href="#" onclick="openContact()">ðŸ“ž Contact</a>
</div>

<!-- Main Page -->
<div id="mainContent">
<h1>MR7 WORLD</h1>
<h2>REHAN</h2>

<br><br>
<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE</button>
</a>
</div>

<!-- Contact Section -->
<div id="contactSection">
<div class="contact-box">

<input type="text" placeholder="Your Name">

<!-- AI -->
<div class="chat-box">

</div>
</div>
</div>

<script>
/* Toggle Menu */
function toggleMenu(){
    let box=document.getElementById("menuBox");
    box.style.display = box.style.display==="block"?"none":"block";
}

/* Open Contact Section */
function openContact(){
    document.getElementById("mainContent").style.display="none";
    document.getElementById("contactSection").style.display="block";
}

/* MR7 AI Chat */
function sendMsg(){
    let input=document.getElementById("userInput");
    let chat=document.getElementById("chat");
    let msg=input.value.trim();
    if(msg==="")return;

    chat.innerHTML += `<div class="user">You: ${msg}</div>`;

    let reply="I am MR7 AI ðŸ¤–";
    if(msg.toLowerCase().includes("hello")) reply="Hello! Kaise ho ðŸ˜Ž";
    else if(msg.toLowerCase().includes("name")) reply="Mera naam MR7 AI hai";
    else if(msg.toLowerCase().includes("youtube")) reply="MR7 WORLD YouTube channel dekho ðŸ”¥";
    else reply="Samajh gaya ðŸ‘ thoda aur clear bolo";

    setTimeout(()=>{
        chat.innerHTML += `<div class="ai">MR7 AI: ${reply}</div>`;
        chat.scrollTop=chat.scrollHeight;
    },500);

    input.value="";
}
</script>

</html>
