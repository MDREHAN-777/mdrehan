<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR7 - World</title>

<style>
body{
    margin:0;
    padding:20px;
    text-align:center;
    font-family:'Segoe UI',Tahoma;
    background:#fff;
    color:#333;
    transition:0.5s;
}
body.dark-mode{background:#111;color:#eee}

h1,h2,h3{letter-spacing:3px}

/* EFFECTS */
.typing{border-right:3px solid green;white-space:nowrap;overflow:hidden}
.fade{opacity:0;transform:translateY(20px);transition:1s}
.fade.show{opacity:1;transform:none}

/* PROFILE */
.profile-pic{
    width:200px;height:200px;border-radius:50%;
    border:5px solid green;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{box-shadow:0 0 10px green}
    to{box-shadow:0 0 25px lime}
}

/* YOUTUBE */
.yt-button{
    background:red;color:white;
    padding:15px 40px;
    border:none;border-radius:50px;
    font-size:18px;font-weight:bold;
    cursor:pointer;
}

/* DARK MODE */
.dark-toggle{
    position:fixed;top:20px;right:20px;
    background:green;color:white;
    border:none;padding:10px 20px;
    border-radius:30px;cursor:pointer;
}

/* 3 DOT MENU */
.menu{
    position:fixed;top:20px;left:20px;
    font-size:28px;cursor:pointer;
    z-index:1000;
}
.menu-box{
    position:fixed;top:60px;left:20px;
    background:#222;color:white;
    padding:15px;border-radius:10px;
    display:none;
    z-index:1000;
}
.menu-box button{
    width:100%;margin:5px 0;
    padding:8px;border:none;
    border-radius:5px;
    cursor:pointer;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* CONTACT */
.contact-box{
    max-width:400px;margin:40px auto;
    padding:20px;border-radius:20px;
    border:2px solid green;
}
input,textarea{
    width:90%;padding:10px;margin:8px 0;
}
.submit-btn{
    background:green;color:white;
    padding:12px;width:100%;
    border:none;border-radius:10px;
    cursor:pointer;
}

/* BACK */
.back-btn{
    margin-top:20px;
    padding:10px 25px;
    background:gray;color:white;
    border:none;border-radius:20px;
    cursor:pointer;
}

/* AI */
.ai-box{
    max-width:500px;
    margin:40px auto;
    border:2px solid green;
    padding:20px;
    border-radius:20px;
}
.ai-messages{
    height:200px;
    overflow:auto;
    text-align:left;
    margin-bottom:10px;
}
.ai-user{color:cyan}
.ai-bot{color:lime}

/* POPUP */
#popup{
    position:fixed;bottom:20px;right:20px;
    background:green;color:white;
    padding:15px 25px;
    border-radius:15px;
    display:none;
}
</style>
</head>

<body>

<!-- 3 DOT -->
<div class="menu" onclick="toggleMenu()">‚ãÆ</div>
<div class="menu-box" id="menuBox">
    <button onclick="openHome()">üè† Home</button>
    <button onclick="openContact()">üìû Contact</button>
    <button onclick="openAI()">ü§ñ MR7 AI</button>
</div>

<button class="dark-toggle" onclick="toggleDark()">üåô Dark</button>

<!-- HOME -->
<div id="home" class="section active">
<h1 class="typing fade">- MR7 WORLD -</h1>
<h2 class="typing fade">- MD -</h2>
<h3 class="typing fade">- REHAN -</h3>

<br>
<a href="https://www.youtube.com/@MR7OFFICIAL777" target="_blank">
<button class="yt-button">SUBSCRIBE</button>
</a>

<br><br>
<img src="rehan.png" class="profile-pic fade">
</div>

<!-- CONTACT -->
<div id="contact" class="section">
<div class="contact-box">
<h2>Contact Me</h2>
<input id="name" placeholder="Name">
<input id="mobile" placeholder="Mobile">
<textarea id="message" placeholder="Message"></textarea>
<button class="submit-btn" onclick="sendMail()">Send</button>
</div>
<button class="back-btn" onclick="openHome()">‚¨Ö Back</button>
</div>

<!-- AI -->
<div id="ai" class="section">
<div class="ai-box">
<h2>ü§ñ MR7 AI</h2>
<div class="ai-messages" id="aiMessages"></div>
<input id="aiInput" placeholder="Ask anything...">
<button class="submit-btn" onclick="askAI()">Ask</button>
</div>
<button class="back-btn" onclick="openHome()">‚¨Ö Back</button>
</div>

<div id="popup">Welcome to MR7 WORLD üî•</div>

<script>
/* ELEMENTS */
const home=document.getElementById("home");
const contact=document.getElementById("contact");
const ai=document.getElementById("ai");
const menuBox=document.getElementById("menuBox");
const popup=document.getElementById("popup");

/* DARK MODE SAVE */
if(localStorage.getItem("dark")==="on"){
 document.body.classList.add("dark-mode");
}
function toggleDark(){
 document.body.classList.toggle("dark-mode");
 localStorage.setItem("dark",
  document.body.classList.contains("dark-mode")?"on":"off");
}

/* MENU */
function toggleMenu(){
 menuBox.style.display=menuBox.style.display==="block"?"none":"block";
}
document.addEventListener("click",e=>{
 if(!menuBox.contains(e.target)&&!e.target.classList.contains("menu")){
  menuBox.style.display="none";
 }
});

/* NAV */
function hideAll(){
 home.classList.remove("active");
 contact.classList.remove("active");
 ai.classList.remove("active");
}
function openHome(){hideAll();home.classList.add("active")}
function openContact(){hideAll();contact.classList.add("active")}
function openAI(){hideAll();ai.classList.add("active")}

/* CONTACT MAIL */
function sendMail(){
 let n=name.value,m=mobile.value,msg=message.value;
 if(!n||!m||!msg){alert("Fill all");return;}
 window.location.href=
 `mailto:mrrehanofficial.1777@gmail.com?subject=Website Contact&body=Name:${n}%0AMobile:${m}%0AMessage:${msg}`;
}

/* AI */
function askAI(){
 let q=aiInput.value;
 if(!q)return;
 aiMessages.innerHTML+=`<div class="ai-user">You: ${q}</div>`;
 let r="Main MR7 AI hoon ü§ñ ‚Äî ye ek demo AI hai.";
 aiMessages.innerHTML+=`<div class="ai-bot">MR7: ${r}</div>`;
 aiInput.value="";
}

/* POPUP */
setTimeout(()=>{
 popup.style.display="block";
 setTimeout(()=>popup.style.display="none",4000);
},1000);

/* ANIMATION */
document.querySelectorAll(".fade").forEach((e,i)=>{
 setTimeout(()=>e.classList.add("show"),500*i);
});
document.querySelectorAll(".typing").forEach(el=>{
 let t=el.innerText;el.innerText="";let i=0;
 (function type(){if(i<t.length){el.innerText+=t[i++];setTimeout(type,100);}})();
});
</script>

</body>
</html>
