<style>
/* ===== Base Styles ===== */
body {
    text-align: center;
    margin: 0;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #111;
    color: #eee;
    transition: all 0.5s ease;
    overflow-x: hidden;
}
body.light-mode { background-color: #fff; color: #333; }

/* ===== Background Particles ===== */
#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
}

/* ===== Headings ===== */
h1,h2,h3 { letter-spacing: 3px; margin: 10px 0; }
.typing { border-right: 3px solid lime; white-space: nowrap; overflow: hidden; display: inline-block; animation: blink 0.7s infinite, typing 2s steps(20) forwards; }
@keyframes typing { from { width:0; } to { width:100%; } }
@keyframes blink { 0%,50%,100% { border-color: lime; } 25%,75% { border-color: transparent; } }

/* ===== Buttons ===== */
.yt-button {
    background: linear-gradient(135deg, #ff0000, #cc0000);
    color: white;
    padding: 16px 40px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 0 rgba(255,0,0,0.7);
    animation: pulse 2s infinite;
    transition: 0.3s;
}
.yt-button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,0,0,0.9); }
@keyframes pulse { 0% { box-shadow:0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow:0 0 0 15px rgba(255,0,0,0); } 100% { box-shadow:0 0 0 0 rgba(255,0,0,0); } }

/* ===== Contact Box ===== */
.contact-box {
    background-color: #222;
    padding: 30px;
    border-radius: 20px;
    width: 90%; max-width: 500px;
    margin: 40px auto;
    border: 2px solid lime;
    box-shadow: 0 15px 35px rgba(0,255,0,0.08);
    transition: all 0.5s ease;
}
.contact-box input, .contact-box textarea {
    width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; transition: 0.3s;
}
.contact-box input:focus, .contact-box textarea:focus { outline:none; border-color: lime; box-shadow: 0 0 10px rgba(0,255,0,0.3); }
.submit-btn {
    background: linear-gradient(135deg, lime, #00b300);
    color: #111; padding: 14px; border: none; border-radius: 10px; cursor:pointer; font-size:18px; font-weight:bold; width:100%; transition:0.3s;
}
.submit-btn:hover { transform: scale(1.05); }

/* ===== Profile Image ===== */
.profile-pic {
    width: 200px; height: 200px; border-radius: 50%; object-fit: cover;
    border: 5px solid lime;
    animation: glow 2s infinite alternate;
    transition: transform 0.3s;
}
.profile-pic:hover { transform: scale(1.1); }
@keyframes glow { from { box-shadow: 0 0 10px rgba(0,255,0,0.4); } to { box-shadow:0 0 25px rgba(0,255,0,0.8); } }

/* ===== Dark Mode Toggle ===== */
.dark-toggle { position: fixed; top: 20px; right: 20px; background: lime; color: #111; border:none; padding:10px 20px; border-radius:30px; cursor:pointer; font-weight:bold; transition:0.3s; z-index:999; }
.dark-toggle:hover { background: #00ff00; }

/* ===== Floating Chat Popup ===== */
#chat-popup { position: fixed; bottom: 30px; right: 30px; background: lime; color: #111; padding: 15px 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); cursor:pointer; font-weight:bold; transition:0.3s; }

/* ===== Fade-in Sections ===== */
.fade-section { opacity:0; transform: translateY(20px); transition: all 1s ease; }
.fade-section.visible { opacity:1; transform: translateY(0); }

<script>
// ===== Dark Mode =====
function toggleDarkMode(){ document.body.classList.toggle('light-mode'); }

// ===== Fade-in on Scroll =====
const faders = document.querySelectorAll('.fade-section');
window.addEventListener('scroll', ()=>{
  faders.forEach(f=>{ const top=f.getBoundingClientRect().top; if(top<window.innerHeight-50) f.classList.add('visible'); });
});

// ===== Chat Popup =====
const chatPopup = document.getElementById('chat-popup');
const chatBox = document.getElementById('chat-box');
chatPopup.addEventListener('click', ()=>{ chatBox.style.display = chatBox.style.display==='block'?'none':'block'; });

// ===== Particles =====
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particles=[];
for(let i=0;i<100;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5});
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='lime'; ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x>canvas.width||p.x<0)p.dx*=-1;
    if(p.y>canvas.height||p.y<0)p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
