<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MD Rehan Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#ffffff;
  --text:#000000;
  --menu:#f1f1f1;
}
body.dark{
  --bg:#0b0b0b;
  --text:#ffffff;
  --menu:#1c1c1c;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
  transition:.3s;
}

/* TOP BAR */
#top{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:50px;
  display:flex;
  align-items:center;
  padding:0 15px;
  z-index:1000;
}

/* 3 DOT */
#dots{
  font-size:26px;
  cursor:pointer;
  color:#fff;
}

/* MENU */
#menu{
  position:fixed;
  top:0;
  left:-220px;
  width:200px;
  height:100%;
  background:var(--menu);
  padding:60px 15px;
  transition:.3s;
  z-index:999;
}
#menu a{
  display:block;
  margin:15px 0;
  cursor:pointer;
}

/* CONTENT */
.section{
  display:none;
  padding:80px 20px;
}
.section.active{display:block}

/* AI */
#aiBox{
  max-width:400px;
  background:var(--menu);
  padding:10px;
  border-radius:8px;
}
input,button{
  width:100%;
  padding:8px;
  margin-top:5px;
}
</style>
</head>

<body>

<div id="top">
  <div id="dots">â‹®</div>
</div>

<div id="menu">
  <a onclick="openPage('home')">Home</a>
  <a onclick="openPage('contact')">Contact</a>
  <a onclick="openPage('ai')">MR7 AI</a>
  <a onclick="toggleMode()">Dark / Light</a>
</div>

<div id="home" class="section active">
  <h1>Welcome to MD Rehan Official</h1>
  <p>This is home page</p>
</div>

<div id="contact" class="section">
  <h2>Contact</h2>
  <p>Email: example@gmail.com</p>
  <p>Phone: 0000000000</p>
</div>

<div id="ai" class="section">
  <h2>MR7 AI ðŸ¤–</h2>
  <div id="aiBox">
    <div id="msgs"></div>
    <input id="q" placeholder="Ask anything...">
    <button onclick="ask()">Send</button>
  </div>
</div>

<script>
const menu=document.getElementById("menu");
const dots=document.getElementById("dots");

dots.onclick=()=>{
  menu.style.left = menu.style.left==="0px" ? "-220px" : "0px";
};

function openPage(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  menu.style.left="-220px";
}

if(localStorage.theme==="dark"){
  document.body.classList.add("dark");
}

function toggleMode(){
  document.body.classList.toggle("dark");
  localStorage.theme = document.body.classList.contains("dark")?"dark":"light";
}

/* MR7 AI */
function ask(){
  const q=document.getElementById("q");
  const msgs=document.getElementById("msgs");
  if(!q.value.trim())return;

  let ans="Mujhe thoda simple bolo ðŸ™‚";

  try{
    if(/^[0-9+\-*/ ().]+$/.test(q.value)){
      ans=eval(q.value);
    }
  }catch{}

  msgs.innerHTML+=`<div><b>You:</b> ${q.value}</div>`;
  msgs.innerHTML+=`<div><b>MR7:</b> ${ans}</div>`;
  q.value="";
}
</script>

</body>
</html>
